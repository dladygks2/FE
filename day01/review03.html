<!-- html5 + ctul + space key -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 연습 중2. html로 저장해야지 태그 사용가능</title>
</head>
<body>
    실제로 웹 브라우저에서 보이는 부분<br>
    실제로 웹 &nbsp;&nbsp;&nbsp;&nbsp;          브라우저에서 보이는 부분<br>
    실제로 웹브라우저에서 보이는 부분<br><br><br><br>
    실제로 웹브라우저에서 보이는 부분<br>

    <!-- <br>은 줄바꿈 태그이다. 한개 쓸때마다 한줄씩 바꿔줌
        &nbsp; : 이거 하나당 한칸을 띄워준다.
    
    -->
</body>
</html>
