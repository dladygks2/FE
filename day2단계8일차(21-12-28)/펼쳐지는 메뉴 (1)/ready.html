<!DOCTYPE HTML>
<html lang="ko">

<head>
	<meta charset="utf-8"> 
	<title>어디서나 펼쳐지는 내비게이션</title>
	<script src="jquery-1.7.2.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<!-- jquery-ui : 배경색에 관련된 효과, 인터페이스에 관련된 효과 -->

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		div#container {
			width: 600px;
			height: 200px;
			left: 0px;
			top: 0px;
			position: relative;
			border: 1px solid #000;
		}

		div#home {
			width: 50px;
			height: 200px;
			background: #FF9999;
			left: 0px;
			top: 0px;
			position: absolute;
			z-index: 2;
		}

		ul {
			width: 600px;
			height: 200px;
			list-style: none;
			left: -600px;
			top: 0px;
			position: absolute;
			z-index: 1;
		}

		ul li {
			width: 200px;
			height: 200px;
			float: left;
			opacity: 0.7;
		}

		.box {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			cursor: none;
			background-color: coral;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style> 
</head> 
<body> 
	<div id="container">
		<div id="home">HOME </div>

		<ul id="menu">
			<li><img src="th_bg1.jpg" /></li>
			<li><img src="th_bg2.jpg" /></li>
			<li><img src="th_bg3.jpg" /></li>
		</ul>
	</div> 
	<script>
		$("#home").toggle(
			function(){
				$("ul").stop().animate({
					left:"50px"
				}, 500);
			},
			function(){
				$("ul").stop().animate({
					left:"-600px"
				}, 500); 
			}
		);

		$("li").hover(
			function(){
				$(this).animate({opacity:1}, 300);
			},
			function(){
				$(this).animate({opacity:0.7}, 300);
			}
		);

		 $("#home").mousemove(function(e){
			var posy = e.pageY - parseInt($("#container").css("height"))/2 + "px";	// 이렇게하면 마우스 커서가 박스의 중간에 오겠네
			$("#container").css({top:posy});
		 });
	</script>
</body>

</html>
