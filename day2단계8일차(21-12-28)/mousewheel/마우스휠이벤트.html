<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스휠이벤트</title>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
        (function($){       // (function($)) --> document.ready();를 의미한다
            $.aniPage = function(e, type){      // 여기서 e는 mousewheel event를 의미
                // mosuewheel 이벤트의 변수는 wheelDelta로 정해져있다
                if(e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0){
                    $("body, html").animate({
                        scrollTop:$(window).scrollTop() - $(window).height()
                    }, 1000, function(){
                        $.aniOk = 0;
                    });
                }else{
                    $("body, html").animate({
                        scrollTop: $(window).scrollTop() + $(window).height()
                    }, 1000, function(){
                        $.aniOk = 0;
                    });
                }
            }
        })(jQuery);
        $(function(){
            $(".w_box").height($(window).height());     // 마우스휠 이벤트가 적용될 대상을 입력
            // 형제요소끼리만 이동이 가능하다
            $.aniOk = 0;
            $(window).scrollTop(0);
        });

        $(document).on("mousewheel DOMMouseScroll", function(e){
            e.preventDefault();
            if($.aniOk == 0){
                $.aniPage(e, e.type);
                $.aniOk = 1;
            };
        });
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100%;
        }
        #wrap > section{
            width: 100%;
            height: 100vh;
        }
        #wrap > section#box1{background-color: aquamarine;}
        #wrap > section#box2{background-color: brown;}
        #wrap > section#box3{background-color: burlywood;}
        #wrap > section#box4{background-color: coral;}
    </style>
</head>
<body>
    <div id="wrap">
        <section id="box1" class="w_box">w_box1</section>
        <section id="box2" class="w_box">w_box2</section>
        <section id="box3" class="w_box">w_box3</section>
        <section id="box4" class="w_box">w_box4</section>
    </div>
</body>
</html>
