<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- 이 밑에것이 있어야 반응형이 먹힌다 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형에서 필수-->
<title>Untitled Document</title>

<style>
*{ 
  margin:0; 
  padding:0;
}
body{ 
  margin:0; 
  padding:0;
  min-width: 320px; /* 이 너비 이하로 내려가면 반응형이 고정됨 */
}
img{border:0;}
ul, li{ list-style:none;}
a{ text-decoration:none; color:#333;}

#all{ width:100%;}

#header{
  margin:0 auto; 
  width:1000px; 
  height:95px; 
  background-color:#963; 
  position:relative; 
}
#header .logo{ 
  float:left; 
  position:absolute; 
  top:20px; 
  left:50px; 
  width:135px; 
  height:45px; 
  background-color:#F60;
}
					
#header .top_nav{ 
  float:left; 
  position:absolute; 
  top:30px; 
  right: 10px;  
  width:700px; 
  height:35px; 
  background-color:#0066FF;
}
#header .top_nav ul{}
#header .top_nav li{float:left;  margin-right:60px;}
#header .top_nav li:last-child{ margin-right:0;}
#header .top_nav a{ font-size:16px; color:#fff;}

#header .info{ float:left; position:absolute; top:5px; right:10px; }
#header .info li{ float:left; margin-right:10px;}
#header .info li:last-child{ margin-right:0;}
#header .info a{ font-size:9px; color:#fff;} 

#main_img{margin:0 auto; width:1000px; height:255px; background-color:#33FFCC;}

#contents{margin:0 auto; width:1000px; height:250px; background-color:#FF3333;}
#contents .con01{ float:left; width:360px; height:130px; background-color:#6CF;}
#contents .con02{ float:left; width:320px; height:130px; background-color:#033;}
#contents .con03{ float:left; width:320px; height:130px; background-color:#00FFFF;}
#contents .con04{ float:left; width:360px; height:120px; background-color:#00FF00;}
#contents .con05{ float:left; width:640px; height:120px; background-color:#F09;}

#footer{margin:0 auto; width:1000px; height:105px; background-color:#339999; position: relative;}
#footer .logo{float:left; margin:35px 0 0 65px; width:120px; height:45px; background-color:#000000;}
#footer .addr{float:left; margin:35px 0 0 60px; width:420px; height:45px; background-color:#999;}

@media screen and (max-width:1000px) {
  /* 상단 부분*/
  #header{ 
    margin:0 0; 
    width:100%; 
    height:95px; 
    background-color:#963; 
    position:relative; 
  }

  #header .logo{
    float:left; 
    position:absolute; 
    top:20px; 
    left:5%;    /* 50/1000*100=5% */
    width:135px; 
    height:45px; 
    background-color:#F60;
  }

  #header .top_nav{ 
    float:left; 
    position:absolute; 
    top:30px; 
    right:10px;  
    width:70%; 
    height:35px; 
    background-color:#0066FF;
  }
  #header .top_nav ul{
    width: 100%;  /* 반응형할 때 부모의 길이가 정해져 있어야 적용이 된다 */
    /* 700px 인 상태 */
    /* display: flex; */
  }

  #header .top_nav li{
    float:left;  
    margin-right:0px;
    width: 14.2%;
    /* justify-content: space-between; */
    text-align: center;
  }

  /* 메인 이미지 */
  #main_img{
    margin:0 auto; 
    width:100%; 
    height:255px; 
    background-color:#33FFCC;
  }
  /* 콘텐츠 */
  #contents{
    margin:0 auto; 
    width:100%; 
    height:250px; 
    background-color:#FF3333;
  }

  #contents > article{
    display: flex;
  }

  #contents .con01{ 
    float:left; 
    width:36%; 
    /* 기존 가로값이 1000px 이니까 36%네*/
    height:130px; 
    /* flex: 1 1 0; */
    background-color:#6CF;
  }
  #contents .con02{ 
    float:left; 
    width:32%; 
    height:130px; 
    /* flex: 1 1 0; */
    background-color:#033;
  }
  #contents .con03{ 
    float:left; 
    width:32%; 
    height:130px; 
    /* flex: 1 1 0; */
    background-color:#00FFFF;
  }
  #contents .con04{ 
    float:left; 
    width:36%; 
    height:120px; 
    background-color:#00FF00;
  }
  #contents .con05{ 
    float:left; 
    width:64%; 
    height:120px; 
    background-color:#F09;
  }

  /* 하단 */
  #footer{
    margin:0 auto; 
    width:100%; /* 1000px */
    height:105px; 
    background-color:#339999;
  }

  #footer .logo{
    float:left; 
    margin:35px 0 0 6.5%; 
    width:120px; 
    height:45px; 
    background-color:#000000;
  }
  #footer .addr{
    float:left; 
    margin:35px 0 0 6%; 
    width:42%; 
    height:45px; 
    background-color:#999;
  }

@media screen and (max-width: 750px) {
  /* head 상단메뉴 */
  #header .logo{
    float:left; 
    position:absolute; 
    top:20px; 
    left:5%;    /* 50/1000*100=5% */
    width:18%; /* 135/1000 = 13.5%?? 아닌가 */
    height:45px; 
    background-color:#F60;
  }

  #header .top_nav{ 
    float:left; 
    position:absolute; 
    top:30px; 
    right:10px;  
    width:70%; 
    height:35px; 
    background-color:#0066FF;
  }
  #header .top_nav ul{
    width: 100%;  /* 반응형할 때 부모의 길이가 정해져 있어야 적용이 된다 */
    /* 700px 인 상태 */
    /* display: flex; */
  }

  #header .top_nav li{
    float:left;  
    margin-right:0px;
    width: 16.6%;
    /* justify-content: space-between; */
    text-align: center;
  }
  /* 하단 주소 */
  #footer .logo{
    float:left; 
    margin:35px 0 0 6.5%; 
    width:12%; 
    height:45px; 
    background-color:#000000;
  }

  #footer .addr{
    float:left; 
    margin:35px 0 0 6%; 
    width:69%; 
    height:45px; 
    background-color:#999;
  }
   /* 가로폭은 100%로 계산 */
   /*  
      가로사이즈 1000px일 때, 로고 왼쪽 마진 6.5% 
      가로길이 120px(즉, 12%)
      하단 주소의 왼쪽 마진 6%
      하단 주소 42%
      => 총합 66% 정도 그러면 35%정도가 남는 공간
      보통 전체 nav 공간의 좌우 마진은 같도록 한다

   */
   
}

@media screen and (max-width:480px){
  /* 상단 부분 */
  #header .info{
    display: none;
  }

  #header .logo{
    float:left; 
    position:absolute; 
    top:10px; 
    left:50%;    /* 가운데 배치 */
    margin-left: -50px;
    width:18%; /* 135/1000 = 13.5%?? 아닌가 */
    min-width: 100px;
    height:45px; 
    background-color:#F60;
    /*
      위의 로고는 위에서 20px 떨어지고 높이가 45px이다
      총 65px -> 그러면 이 값을 .top_nav에 적용한다.
    */
  }
  #header .top_nav{ 
    float:left; 
    position:absolute; 
    top:65px; 
    right:none;  
    left: 0;
    width:100%; 
    height:35px; 
    background-color:#0066FF;
    /* display: none; */
    margin-bottom: 20px;
  } 
  #header .top_nav li{
    float:left;  
    margin-right:0px;
    width: 16.6%; 
    /* justify-content: space-between; */
    text-align: center;  
  } 

  /* 콘텐츠 */
  #contents{
    margin:0 auto; 
    width:100%; 
    height:auto; 
    background-color:#FF3333;
    padding: 0 2.5%;
  }

  #contents > article{
    margin-bottom: 20px;
  }

  #contents .con01{ 
    float:none; 
    width:95%; 
    /* 기존 가로값이 1000px 이니까 36%네*/
    height:130px; 
    /* flex: 1 1 0; */
    background-color:#6CF;
  }
  #contents .con02{ 
    float:none; 
    width:95%; 
    height:130px; 
    /* flex: 1 1 0; */
    background-color:#033;
  }
  #contents .con03{ 
    float:none; 
    width:95%; 
    height:130px; 
    /* flex: 1 1 0; */
    background-color:#00FFFF;
  }
  #contents .con04{ 
    float:none; 
    width:95%; 
    height:120px; 
    background-color:#00FF00;
  }
  #contents .con05{ 
    float:none; 
    width:95%; 
    height:120px; 
    background-color:#F09;
  }
  /* 하단 주소 */
  #footer .logo{
    float:left; 
    margin:0 0 0 0; 
    width:12%; 
    min-width: 100px;
    height:40px; 
    background-color:#000000;
    position: absolute;
    left: 50%;
    top: 10px;
    margin-left: -50px;
  }

  #footer .addr{
    float:left; 
    margin:60px 0 0 0%; 
    width:100%; 
    height:45px; 
    background-color:#999;
    text-align: center;
  }
}
  

 
}
</style>
</head>

<body>
<div id="all">
<header id="header">
  <h1 class="logo">logo</h1>
  <nav class="top_nav">
    <ul>
     <li><a href="">menu</a></li>
     <li><a href="">menu</a></li>
     <li><a href="">menu</a></li>
     <li><a href="">menu</a></li>
     <li><a href="">menu</a></li>
     <li><a href="">menu</a></li>
    </ul>
  </nav>
  <ul class="info">
    <li><a href="">imenu</a></li>
    <li><a href="">imenu</a></li>
    <li><a href="">imenu</a></li>
  </ul>
</header>

<div id="main_img"></div>

<section id="contents">
    <article class="con01">con01</article>
    <article class="con02">con02</article>
    <article class="con03">con03</article>
    <article class="con04">con04</article>
    <article class="con05">con05</article>
</section>

<footer id="footer">
  <h2 class="logo">logo2</h2>
  <address class="addr">address</address>
</footer>
</div>

</body>
</html>
