<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;} 

        #container{ 
            width: 500px; height: 300px;
            margin: 0 auto;
            border: 3px solid red; 
            display: flex; 
            flex-wrap:wrap-reverse;
            flex-wrap: wrap;
            flex-wrap: nowrap;
        }

        #container div{ 
            width: 200px; 
            border: 1px solid #000;
            background-color: blueviolet;
        }                 
        h2{
            font-size: 40px;
            font-weight: 900;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>flex - flex-wrap</h2>
    <div id="container">
        <div id="box1"><h3>1</h3></div>
        <div id="box2"><h3>2</h3></div>
        <div id="box3"><h3>3</h3></div>
    </div>
</body>
</html>
