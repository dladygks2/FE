<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      *{margin: 0; padding: 0;} 

      h2,h3{ text-align: center;}
      .wrapper{ width: 500px; height: 150px;
                 margin: 0 auto;
                 border: 3px solid red; 
                 display: flex;}
      .wrapper div{ width: 100px; border: 1px solid #000;
                      background-color: blueviolet;}   
                      #container1{ align-items:stretch}
                      #container2{ align-items:flex-start;}
                      #container3{ align-items:flex-end;}
                      #container4{ align-items:center;}
                      #container5{ align-items:baseline;}
                    
                      
    </style>
</head>
<body>
    <h2>flex - align-items</h2>
    <h3>align-items : stretch(기본값)</h3>
    <div id="container1" class="wrapper">
        <div id="box1"><h3>1</h3></div>
        <div id="box2"><h3>2</h3></div>
        <div id="box3"><h3>3</h3></div>
    </div>

    <h3>align-items : flex-start</h3>
    <div id="container2" class="wrapper">
        <div id="box1"><h3>1</h3></div>
        <div id="box2"><h3>2</h3></div>
        <div id="box3"><h3>3</h3></div>
    </div>

    <h3>align-items : flex-end</h3>
    <div id="container3" class="wrapper">
        <div id="box1"><h3>1</h3></div>
        <div id="box2"><h3>2</h3></div>
        <div id="box3"><h3>3</h3></div>
    </div>

    <h3>align-items : center</h3>
    <div id="container4" class="wrapper">
        <div id="box1"><h3>1</h3></div>
        <div id="box2"><h3>2</h3></div>
        <div id="box3"><h3>3</h3></div>
    </div>

    <h3>align-items : baseline</h3>
    <div id="container5" class="wrapper">
        <div id="box1"><h3 style="font-size: 20px;">1</h3></div>
        <div id="box2"><h3 style="font-size: 40px;">2</h3></div>
        <div id="box3"><h3 style="font-size: 30px;">3</h3></div>
    </div>

    
</body>
</html>
