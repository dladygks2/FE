<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      *{margin: 0; padding: 0;} 

      h2,h3{ text-align: center;}
      .wrapper {
            width: 100%;
            height: 200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            flex-direction: row-reverse;
            border: 3px solid red;
        }
        .wrapper div {
            width: 100px;
            border: 2px solid black;
            background-color: gold;
        }
        
          /* #box3{ align-self: flex-start;}  */
          
          #box1 {flex-grow: 2; flex-shrink:2;  }
          #box2 {flex-grow: 3; flex-shrink:1; }
          #box3 {flex-grow: 1; flex-shrink:3; }           
    </style>
</head>
<body>
    <h2>flex - justify-content</h2>
    <h3>justify-content : flex-start(기본값)</h3>
    <div id="container1" class="wrapper">
        <div id="box1"><p>1</p></div>
        <div id="box2"><p>2</p></div>
        <div id="box3"><p>3</p></div>
    </div>
    
    
</body>
</html>
