<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일시트 애니</title>
    <style>
        *{ margin: 0; padding: 0;}
        /* 
        transition:[변환속성],[에니메이션 시간];class나 선택상태 변경되어 속성이 변화할 때 상태 변화를 부드럽게 에니메이션함
        변환속성 : 변환할 속성 all로 지정되면 모든 속성이 영향받음
        에니메이션 시간 : 에니메이션 시간을 지정함   

        transition-delay: 애니메이션의 지연시간을 지정함
        transition-duration : 에니메이션이 실행시간을 지정함
        transition-property : 어떤 속성을 변형할지 지정함
        transition-timing-function : 에니메이션이 속도 형태를 지정함
        linear:시작에서 끝까지 똑같은 속도로 진행
        ease:처음에는 천천히 시작하고 점점빨라지다가 마지막엔 천천히 끝남
        ease-in:시작은 느리게
        ease-out:느리게 끝냄
        ease-in-out:느리게 시작하고 느리게 끝냄
        cubic-bezier:직접베이직 함수를 정의해서 사용
        n에서 사용할 수 있는 값은 0~1사이입니다
        */

        body{height: 20000px;}
        .box{ margin: 50px; width: 100px; height: 100px; border: 2px solid #000;
              transition:0.5s; cursor: pointer;}
        /* 자기자신에게 애니적용 */
        .box1-1:hover{ transform: scale(1.5); 
                      transition-delay: 0s;
                      transition-duration: 1s;
                      transition-property:all;
                      transition-timing-function: ease-in-out;
                      background-color: aquamarine;
                      font-size: 20px;
                      border: 5px solid red ;
                    }

        /* 자기자신의 바로 옆에(다음에 오는 태그) 애니적용 -인접형제선택 */
            .box1-2:hover + .box1-3{
                    transition-delay: 0s;
                    transition-duration: 5s;
                    transition-property: all;
                    transition-timing-function: ease-in-out;
                    transform: translate(500px, 0);
            }   
            
             /* 자기자신안에 있는 자식요소 애니적용 */
           .box1-4:hover .box1-4-1{transform: rotate(360deg);
                                   transition-delay: 0.5s;
                                   transition-duration: 2s;
                                   transition-property: all;
                                   transition-timing-function: ease-in-out;}
           .box1-4-1{margin: 0;} 

           /* 자기자신의 형제중에 한칸이상 떨어져 있는 형제 요소에게 애니 적용 */
           .box1-5:hover ~ .box1-7{width: 1000px;
                                   transition-delay: 0.5s;
                                   transition-duration: 2s;
                                   transition-property: all;
                                   transition-timing-function: ease-in-out;}

    </style>
</head>
<body>
    <div class="box box1-1">box1-1</div>

    <div class="box box1-2">box1-2</div>
    <div class="box box1-3">box1-3</div>

    <div class="box box1-4">
        <div class="box box1-4-1">box1-4-1</div>

    <div class="box box1-5">box1-5</div>
    <div class="box box1-6">box1-6</div>
    <div class="box box1-7">box1-7</div>
    </div>
</body>
</html>
