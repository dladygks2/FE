<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일에서 기본배치 여백조절</title>
    <style type = "text/css">
     /* margin & padding
     margin : 0; 요소의 테두리를 기준으로 바깥쪽 여백
     margin : 0 0 ; 마진의 세로값 가로값
     margin : 0 0 0; 위 좌우 아래
     margin : 0 0 0 0; top right bottom left
     margin-top, margin-righth, margin-bottom, margin-left : 하나하나 마진을 적용할 때
    **** 두개 요소의 마진값이 중복이 될 때 큰 값이 적용됨

    padding : 0; 요소의 테두리를 기준으로 안쪽 여백
    padding : 0 0 ; 패딩의 세로값 가로값
    padding : 0 0 0; 위 좌우 아래
    padding : 0 0 0 0 ; top right bottom left
    padding-top, padding-right, padding-bottom, padding-left : 하나하나 패딩을 적용할때
    ***** 패딩은 안쪽 여백이므로 값이 요소의 가로값, 세로값에서 벗어나면 요소의 크기가 변화됨
    */

    div{float: left; width: 100px; height: 100px;}

    .box1{background-color: crimson; margin: 150px;}
    .box2{background-color: darkcyan; margin: 150px, 100px;}
    .box3{background-color: cyan; margin: 10px,0,0,30px;}



    </style>
</head>

<body>
    <div class = "box1">box1</div>
    <div class = "box2">box2</div>
    <div class = "box3">box3</div>


</body>
</html>
