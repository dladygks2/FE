<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일에서 배경이미지와 배경색상</title>
    <style type="text/css">
        /* 이미지 폴더명 : images  */

        /* 배경 이미지와 배경 색상은 반드시 적용되는 대상이 가로 세로 크기가 설정되어 있어야한다. */
        body {
            /* 가로값 세로값 값을 강제로 정해보자 */
            height: 5000px;


            background-image: url(images/img01.jpg);
            background-repeat: no-repeat;
            height: 1500px;
            /* background-repeat: 10px 100px; px들은 (가로) (세로)의 기준 시작점위치 */

            /* background-position: 100px 10px; */
            /* background-position: center 10px; 
            좌우값은 center 상하값은 10px이네 */
            /* background-position: 10px 100px; */

            /* %는 지금 보이는 화면의 퍼센트구나 좌우로 100px이면 10px에서 좌표찍네 */
            /* background-position: 10% 50%;
            background-attachment: fixed; */
            /* 얘는 scroll이 기본값이다. */
            /* background-attachment: scroll; */

            /*
             위에 애들을 통합한 기능 
            background-image
            background-repeat
            background-position
            을 통합해서 쓸 수 있는 것이
            background 
            이다.
            
            */
            background: url(images/img01.jpg) no-repeat 20% 50%;

        }

        /* background-position : right bottom; : 오른쪽 정렬 아래쪽으로
            background-repeat: no-repeat or repeats */


        /* background-repeat가 no-repeat가 되어 있어야 
        background-position이 사용가능 */
        .txt05 {
            line-height: 1.2;
            font-size: 12px;
            letter-spacing: 5%;
            word-spacing: 30px;
            text-indent: 300px;
        }

        a {
            text-decoration: none;
        }

        .box {
            width: 1000px;
            height: 150px;
            background-color: darkorange;
            text-align: center;
            font-size: 20px;
            font-weight: 900;
            color: #fff;
            line-height: 150px;
        }
    </style>
</head>

<body>


    <p class="txt05">
        문단 태그 입니다<br>
        문단 태그 입니다<br>
        문단태그 입니다<br>
        문단태그 입니다<br>
        문단태그 입니다

    </p>

    <a href="#">네이버로 가기</a>
    <p style="text-decoration: underline;">링크입니다</p>
    <p style="text-decoration: line-through;">링크입니다</p>
    <p style="text-decoration: overline;">링크입니다</p>

    <h2 style="text-transform: capitalize;">aaaaaa</h2>
    <h2 style="text-transform: lowercase;">aaaaaa</h2>
    <h2 style="text-transform: uppercase;">aaaaaa</h2>
    <h2>aaaaaa</h2>

    <!-- 텍스트 얼라인??? -->
    <p class="box">box</p>



</body>

</html>
