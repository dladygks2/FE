            width: 100%;
            border: 1px solid #ccc;

            $(".mainmn>li").hover(

                    $(this).find(".submn").show();
                    // $(this).removeClass("on");
                    $(this).addClass("on");

                },
                function () { // 대상요소에 마우스가 올라갔다가 나갈 때
                    $(this).removeClass("on");
                    $(".submn").each(function () {
                        if ($(this).css('display') == 'block') {
