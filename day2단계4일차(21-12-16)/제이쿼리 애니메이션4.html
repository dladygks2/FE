<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 애니메이션</title>
    <script src="js/jQuery.js"></script>
    <script>
        $(document).ready(function () {
            // 초기값으로 .box를 숨긴다.
            // $(".box").hide();
            $(".box").css({ display: "none" }); // 얘랑 같다.

            $(".toggle").click(function () {
                // $(".box").toggle(); // 1000 = 1초
                $(".box").toggle(500); // 1000 = 1초
                // toggle도 나타나고 사라지고 인데...
                // 어떤 한점에서 점점 확장되어서 커진다.
                // 왼쪽 제일 위에 점에서 시작

            });

        });

    </script>
</head>

<body>

    <button class="toggle">toggle</button>
    <div class="box" style="
            margin: 20px;
            width: 150px; 
            height :150px; 
            border : 2px solid #000; 
            background-color: aqua;">box</div>

    <!--  -->
</body>

</html>
