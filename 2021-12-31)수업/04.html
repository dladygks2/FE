        // 속성 지우기
        var p = document.getElementsByTagName("p");  // 태그명으로 대상 접근
        // 태그는 위처럼해서 for문을 돌린다고 한다.

        for (var i = 0; i < p.length; i++) {  // 태그명으로 접근시 노드리스트이므로 for문 사용

            if (p[i].getAttribute("id") == "portfolio") {  // 반복문 안에서 조건을 지정
                p[i].addEventListener('click', function (e) {   // 해당 지정된 대상을 클릭이벤트 부여함
                    e.target.removeAttribute("id"); // 속성제거 removeAttribute("id")
                });
