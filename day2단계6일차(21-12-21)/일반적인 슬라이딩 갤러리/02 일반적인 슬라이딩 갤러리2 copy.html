<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{
			margin: 20px auto;
			padding: 0;
			width: 600px;
			font-size: 11px;
			background: #05184d;
		}
		div#slider{
			margin: 0 auto;
			position: relative;
			overflow: hidden;
			width: 600px;
			background: #fff;
			border: 2px solid #fdf6dd;
		}
		div#viewer{
			position: relative;
			height: 350px;
		}
		img{
			position: absolute;
		}
		img#image1{
			left: 0;	
			top: 0;
		}
		img#image2{
			left: 600px;
			top: 0;
		}
		img#image3{
			left: 1200px;
			top: 0;
		}
		img#image4{
			left: 1800px;
			top: 0;
		}
		#btnGroup{
			position: absolute;
			margin: 0;
			padding: 0;
			right: 0;
			bottom: 2%;
		}
		#btnGroup li{
			float: left;
			margin-right: 6px;
			width: 16px;
			height: 16px;
			list-style: none;
			background: #60f;
			cursor: pointer;
		}
		#btnGroup li a{
			display: block;
			width: 100%;
			height: 100%;
			line-height: 1.5;
			text-align: center;
			text-decoration: none;
			background: #fdf6dd;
			color: #000;
		}
		ul#btnGroup li a:hover{
			background: #cf0;
		}
		ul#btnGroup li a.act{
			background: #05184d;
			color: #fff;
		}
	</style>
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
</head>
<body>
	<div id="slider">
		<div id="viewer">
			<img src="images/slide1.jpg" alt="" id="image1">
			<img src="images/slide2.jpg" alt="" id="image2">
			<img src="images/slide3.jpg" alt="" id="image3">
			<img src="images/slide4.jpg" alt="" id="image4">
		</div>
		<ul id="btnGroup">
			<li id="btn0"><a href="images/slide1.jpg">1</a></li>
			<li id="btn1"><a href="images/slide2.jpg">2</a></li>
			<li id="btn2"><a href="images/slide3.jpg">3</a></li>
			<li id="btn3"><a href="images/slide4.jpg">4</a></li>
		</ul>
	</div>
	<script>
		/* 현재 위치를 표시하는 버튼 */
		var $current = $("#btn0").find("a");
		$current.addClass("act");

		$("#btnGroup a").click(function(e){
			e.preventDefault();

			$current.removeClass("act");
			$current = $(this);
			
			var idName = $(this).parent().attr("id");
			var n = idName.substr(3, 1);	// 인덱스 3번째 1글자

			n = parseInt(n);
			slideTarget(n);
		});

		function slideTarget(n){	// n = 0, 1, 2, 3
			var pos = n * (-600) + "px";
			$("#viewer").animate({left:pos}, 500, "easeInOutQuart",
				function(){
					$current.addClass("act");
				}
			);
		}
	</script>
</body>
</html>
