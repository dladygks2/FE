<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrapper{
            position: absolute;
            width: 500px;
            height: 500px;
            border: 3px solid blue;
            left: 100px;
            top: 150px;
        }
        #box{
            position: absolute;
            width: 100px;
            height: 100px;
            left: 50px;
            top: 50px;
            background: red;
            color: #fff;
            text-align: center;
            line-height: 100px;
        }
    </style>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
             $("#box").draggable({
                drag:function(){
                    // $("#box")를 기준으로 left, top값을 화면 글자로 출력
                    $("#position_info").find('.ol').text($("#box").offset().left);
                    $("#position_info").find('.ot').text($("#box").offset().top);
                    // $("#box")의 부모를 기준으로 left, top값을 화면 글자로 출력
                    $("#position_info").find('.pl').text($("#box").position().left);
                    $("#position_info").find('.pt').text($("#box").position().top);
                }
             });
        });
    </script>
</head>
<body>
    <div id="position_info">
        <span>offset().left = </span><span class="ol">0</span><br>
        <span>offset().top = </span><span class="ot">0</span><br>
        <span>position().left = </span><span class="pl">0</span><br>
        <span>position().top = </span><span class="pt">0</span><br>
        <span>box를 드래그 해보세요</span>
        <!-- 
            offset은 body를 기준으로 좌표가 정해지고
            position은 현재 #box가 존재하는 #position_info에서의 좌표를 의미하는 듯 
         -->
         
    </div>
    <div id="wrapper">
        <div id="box">
            <span>box</span>
        </div>
    </div>
</body>
</html>
