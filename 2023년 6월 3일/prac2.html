<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
             var el = $(".list");
             // appendTo() 사용법 -> 어디 뒤로 옮기는 방법
             // -> 어떤 대상을 el이라는 부모 아래에 자식들 마지막 부분으로 이동
             $(".li04").appendTo(el);
             // prependTo() 사용법 -> 어떤 대상을 부모 앞부분으로 이동
             $(".li01").prependTo(el);
             // 특정태그를 복사 clone();
             var cloneEl = $(".list > li").clone();
             $(".copy").append(cloneEl);
        });
    </script>
</head>
<body>
    <ul class="list">
        <!-- <li>3-0</li> 추가 -->
        <li>3-1</li>
        <li>3-2</li>
        <li>3-3</li>
        <li>3-4 (아래에 3-5를 채워주세요)</li>
        <!-- <li>3-5 추가</li> -->
    </ul>

    <li class="li01">1-1 prependTo 사용</li>
    <li class="li04">4-1 appendTo 사용</li>

    <ul class="copy" style="border: 1px solid #000;">
        <!-- .list의 li 태그를 복사해서 이곳으로 붙이기 -->
        
    </ul>
    <input type="button" value="태그삭제">
</body>
</html>
