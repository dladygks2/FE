<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            position: sticky;
            width: 500px;
            height: 500px;
            border: 3px solid blue;
            left: 100px;
            top: 150px;
        }
        #box{
            position: absolute;
            width: 100px;
            height: 100px;
            left: 50px;
            top: 50px;
            background: red;
            color: #fff;
            text-align: center;
            line-height: 100px;
        }
    </style>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
              /*
                화면에 대한 이벤트
                
                - ready() : 화면을 다 읽어들이고 실행하겠다
                - load() : 특정 태그가 다 읽어지면 실행하겠다
                - resize() : 화면의 크기가 바뀔때마다 실행하겠다
                - scroll() : 화면의 스크롤이 움직일때마다 실행하겠다
              */

              $(window).on('scroll', function(){
                var scl = $(window).scrollLeft();
                var sct = $(window).scrollTop();

                $("#wrap").find(".scrollLeft").text(scl);
                $("#wrap").find(".scrollTop").text(sct);

              });
        }); 
    </script>
</head>
<body style="height: 3000px; width: 200%;">
    <div id="wrap">
        <p>scrollLeft = <span class="scrollLeft">0</span></p>
        <p>scrollTop = <span class="scrollTop">0</span></p>
    </div>
</body>
</html>
