<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jqeury.js"></script>
</head>
<body>
    <script>
        // jqeury 선택 
        // $(document).ready(funtcion(){ 이 안에 제이쿼리 문법을 작성해야한다 });
        $(document).ready(function(){
            
            $("ul").css({       // 태그명으로 선택가능하다
                color: "red"
            });
            $(".li02").css({
                color: "blue"
            });
            $("#li03").css({
                color: "pink"
            });

            $("#list > .li02").css({
                color: "pink"
            });
            $(".li02 + li").css({
                color: "green"
            });
            $(".li02 ~ li").css({
                color: "margenta"
            });

        });
            
    </script>

    <ul id="list">
        <li>1-1-1</li>
        <li class="li02">1-1-2</li>
        <li id="li03">1-1-3</li>
        <li>1-1-4</li>
        <li>1-1-5</li>
    </ul>
</body>
</html>
