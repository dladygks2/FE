    <script>
        $(document).ready(function(){
            // $(".sub").css({display:"none"});
            // $(".sub").hide();

            /*
                .addClass(); 미리 선언된 스타일 시트를 선택된 대상에 적용
                .removeClass(); 적용된 스타일시트 적용을 해제

            */
            $(".sub").css({opacity:"0"});
            
            $("#menu > ul > li").hover(
                function(){
                    // $(this).find(".sub").show(1000);
                    // $(".sub").css({display:"block"});

                    // $(this).find(".sub").fadeIn(1000);
                    // $(this).find(".sub").slideDown(1000);
                    $(this).find(".sub").stop().css({opacity:"0"}).animate({opacity:"1"},1000);
                },
                function(){
                    // $(this).find(".sub").hide(500);
                    // $(".sub").css({display:"none"});
                    // $(this).find(".sub").fadeOut(500);
                    // $(this).find(".sub").slideUp(500);
                    $(this).find(".sub").stop().css({opacity:"1"}).animate({opacity:"0"},500);
                }
            );
            $(".main_mn > li > div").hover(
                function(){
                    $(this).addClass("active");
                },
                function(){
                    $(this).removeClass("active");
                }
            )
        });
