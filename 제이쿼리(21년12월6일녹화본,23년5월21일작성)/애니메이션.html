<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jqeury.js"></script>
    <style>
        /* 기본스타일 */
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color:#555;
        }
        /* 메뉴 레이아웃 */
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #000 ;
        }
           
        .box04{
            position: absolute;
            top: 500px;
            left: 0;
        }
        
    </style>
    <script>
        $(document).ready(function(){
            // css() 제이쿼리로 스타일 적용하는 메서드
            // ex) css("backgroun-color","red"), css({background-color:"red";, width:"100px";})

            // animate({css선언},1000)  1000 = 1초를 의미
            // css()부분이 anima()에 적용할 때 애니메이션의 시작값을 설정
            // stop() : 현재 요소 애니메이션 작동 전에 애니메이션을 중지, 
            // delay() : 애니메이션의 대기시간

            // $(".box").stop().delay().animate({});

            $(".box01").css({width:"100px"}).animate({width:"1000px"},1000);
            // $(".box02").css("background-color","red").animate("background-color","blue");
            $(".box03").css({fontSize:"15px"}).animate({fontSize:"50px"},2000);
            $(".box04").css({left:"0px"}).animate({left:"1000px"},1000);
            $(".box05").css({opacity:0}).animate({opacity:1},500);
        });
    </script>
</head>
<body>
   <div class="box01">box01</div>
   <div class="box02">box02</div>
   <div class="box03">box03</div>
   <div class="box04">box04</div>
   <div class="box05">box05</div>
</body>
</html>
