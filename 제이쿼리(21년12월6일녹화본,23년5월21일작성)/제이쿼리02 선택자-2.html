<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jqeury.js"></script>
</head>
<body>
    <script>
        // jqeury 메서드로 선택 
        // $(document).ready(funtcion(){ 이 안에 제이쿼리 문법을 작성해야한다 });
        $(document).ready(function(){
            $("#list li").eq(3).css({       // eq는 몇 번째? 라는 의미다
                color: "red"
            });
        /*
            형제요소를 찾을 때는 시작번호가 1부터이지만
            프로그램 언어는 0부터 시작
        */

            var list_num = $("#li03").index(); // 형제들과 비교해서 자신의 인덱스값을 생성
            console.log(list_num);
        
            var list_cnt = $("#list li").length;  // 해당 대상의 개수를 추출
            console.log("리스트의 개수 : " + list_cnt);
        
        });
            
        
    </script>

    <ul id="list">
        <li>1-1-1</li>
        <li class="li02">1-1-2</li>
        <li id="li03">1-1-3</li>
        <li>1-1-4</li>
        <li>1-1-5</li>
    </ul>
</body>
</html>
