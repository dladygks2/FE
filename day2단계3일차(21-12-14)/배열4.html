<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        'use strict'
        let arr1 = ['김사과', 20, 160.5, true];
        console.log(arr1);

        // push() : 배열의 요소를 추가. 제일 끝에 추가된다.
        arr1.push("여자");
        console.log(arr1);

        // shift() : 배열의 맨 처음 요소를 삭제. 
        arr1.shift();
        console.log(arr1);

        // pop() : 배열의 맨 마지막 요소를 삭제.
        arr1.pop();
        console.log(arr1);


        // 배열 합치기
        let arr2 = ['김사과', '서울', '학생'];

        let arr = arr1.concat(arr2); // arr1에 arr2를 넣고 이름을 arr로 함
        console.log(arr);


        arr2 = arr2.join("|");  // 요소들 사이에 구분자로 넣어주는 것을 정할 수 있다.
        console.log(arr2);

        arr = arr.join(" ");
        console.log(arr);

        let arr3 = ['c', 'b', 'a', 'z', 'o'];
        arr3.sort();
        console.log(arr3);

        arr3.reverse();
        console.log(arr3);

        // 배열에서 사용하는 for문
        // foreach 문
        // 오직 Array객체에서만 사용가능
        // 배열.forEach(콜백함수(item, index, arr){
        //     배열의 요소의 개수만큼 반복할 문장
        // });



    </script>
</body>

</html>
