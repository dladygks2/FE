    <script>
        'use strict'
        const cnt = Number(prompt('입력받은 숫자의 개수를 입력하세요.'));// 5 
        let idx = 0;
        let arr = [];

        while (idx < cnt) { // 반복횟수만큼 배열요소 입력// 입력 연습 : 90 50 70 100 60
            arr[idx] = Number(prompt(`${idx + 1}번째 숫자를 입력하세요.`));
            // arr[0] - Number(prompt(`1번째 숫자를 입력하세요`));

            idx++; // 배열을 한 단계씩 입력하기 윈한 연산식

        }

        let max = arr[0];
        let min = arr[0];
        // let min = arr[arr.length - 1];

        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
            if (min > arr[i]) {
                min = arr[i];
            }
        }

        console.log(`입력한 수 ${arr}에서 가장 큰 값은 ${max}이다.`);
        console.log(`입력한 수 ${arr}에서 가장 작은 값은 ${min}이다.`);
