<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        continue문
        반복적인 문장에서 
        해당문장을 넘기고 다음 조건식으로 넘어가는 것

        break문
        반복문 중단

     -->
    <script>
        'use strict'

        const num = 3;

        for (let i = 1; i <= 100; i++) {
            if (i % num == 0) {
                document.write(`짝!<br>`);
                continue;
            }

            document.write(`${i}<br>`);

        }


    </script>
</body>

</html>
