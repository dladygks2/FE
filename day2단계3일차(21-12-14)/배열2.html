    <script>
        'use strict'
        const cnt = Number(prompt('입력받은 숫자의 개수를 입력하세요.'));
        let idx = 0;
        let arr = [];

        while (idx < cnt) { // 반복횟수만큼 배열요소 입력
            arr[idx] = Number(prompt(`${idx + 1}번째 숫자를 입력하세요.`));
            // arr[0] - Number(prompt(`1번째 숫자를 입력하세요`));

            idx++; // 배열을 한 단계씩 입력하기 윈한 연산식

        }
        // 배열 출력
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
