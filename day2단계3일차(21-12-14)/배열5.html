<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        'use strict'


        // 배열에서 사용하는 for문
        // foreach 문
        // 오직 Array객체에서만 사용가능
        // 배열.forEach(콜백함수(item, index, arr){
        //     배열의 요소의 개수만큼 반복할 문장
        //     });

        let arr1 = ['김사과', 20, 160.5, true]; // 배열선언
        for (let i = 0; i < arr1.length; i++) {
            console.log(arr1[i]);
        }
        console.log('1---------------------------');

        for (let i in arr1) {
            console.log(i, arr1[i]);
        }
        console.log('2---------------------------');
        for (let i of arr1) {
            console.log(i); // arr1 값을 i에 넣는다
        }
        console.log('3---------------------------');
        arr1.forEach(function (item, idx, arr) {
            console.log(item, idx, arr);
            // item : 값
            // arr : 배열전체
        });
    </script>
</body>

</html>
