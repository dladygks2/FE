        let sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }

        document.write(`1~100까지의 합 : ${sum}<br><br><br>`);
        /////////////////////////////////////////////////////////////////////////

        let sum2 = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                sum2 += i;
            }
        }

        document.write(`1~100까지 중에서 짝수의 총합 : ${sum2}`);
