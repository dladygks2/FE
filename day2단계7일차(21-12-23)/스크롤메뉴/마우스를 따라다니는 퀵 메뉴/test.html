<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
*{ margin:0; padding:0;}
body{margin:0; padding:0;}

#all_box{ width:100%; height:3000px; background-color:#FC0;}
#all_box div{ margin:0 auto; width:1000px; height:600px; }
#all_box div#box01{ background-color:#FF9900}
#all_box div#box02{ background-color:#6666CC;}
#all_box div#box03{ background-color:#669900;}

#q_mn{ width:120px; height:200px; background-color:#CCC;
       position:absolute;
	   left: 1000px;
	   top: 50px;
	   color: #fff;
       }
#q_mn ul{ margin:0 auto; margin-top:30px; list-style:none; width:50px;}	
#q_mn ul li{ margin-bottom:10px}   
	   
	   
.on{ color:#fff;}	   
</style>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.scrollTo-min.js"></script>
</head>

<body>
<div id="all_box">
<div id="box01">box01</div>
<div id="box02">box02</div>
<div id="box03">box03</div>
</div>
<div id="q_mn">
  <ul>
   <li><a href="#box01">box01</a></li>
   <li><a href="#box02">box02</a></li>
   <li><a href="#box03">box03</a></li>
  </ul>
</div>
<script>
$(function(){
	$(window).scroll(
	function(){
	var	windowTop =$(window).scrollTop()+50;
	$("#q_mn").stop().animate({top:windowTop+"px" },500);
	//$("#q_mn").stop().animate({속성:"속성값", 속성:"속성값" },1000);	
		}
	);
});


$(function(){

	var goPage;
	var topPos;
	var scrollSpeed=1000;

	function pageScroll(obj){
		if(obj == ""){
			$(window).scrollTo({left:0, top:0}, scrollSpeed, {ease:"easeInOutQuint"});
		}else{
			topPos=$(obj).offset().top;
			$(window).scrollTo({left:0, top:topPos}, scrollSpeed, {ease:"easeInOutQuint"});
		}
	}
	$("#q_mn a").click(function(e){
		e.preventDefault();
		$("#q_mn a").removeClass("on");
		$(this).addClass("on");
		goPage=$(this).attr("href");
		pageScroll(goPage);
	});
});



</script>

</body>
</html>
