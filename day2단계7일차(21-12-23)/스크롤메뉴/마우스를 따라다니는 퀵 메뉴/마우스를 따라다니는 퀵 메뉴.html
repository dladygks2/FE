<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>마우스를 따라다니는 퀵 메뉴</title>
<style>
body {
	margin: 0;
	padding: 0;
	font-family: "맑은 고딕";
	font-size: 0.9em;
}
#container {
	padding: 10px;
	width: 580px;
	height: 3000px;
	background: #f4f4f4;
}
#quick {
	position: absolute;
	left: 600px;
	top: 50px;
	padding: 10px;
	width: 40px;
	height: 100px;
	background: #999;
	color: #fff;
}
</style>
<script src="js/jquery-1.7.2.min.js"></script>
</head>

<body>
<div id="quick">quick<br>menu</div>
<div id="container">main container</div>

<script>


$(function(){
	$(window).scroll(function(){
		var windowTop=$(window).scrollTop()+50;
		$("#quick").stop().animate({top:windowTop+"px"}, 500);
	});
});
</script>
</body>
</html>
