<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동기와 비동기_동기 처리</title>
</head>
<body>
    
     <h2>동기와 비동기_동기 처리</h2> 
     
    <script> 
        'use strict';
        
        function work(sec, callback){   // 템플릿
            setTimeout(function() {
                callback(new Date().toISOString());
            }, sec * 1000);
        }

        work(1, function(result){
            console.log('첫번째 작업', result);
            
            work(1, function(){

                /* 얘가 밑에보다 먼저 나올거 같지만 얘는 대기시간이 있어서 밑에 '두번째 작업'보다 늦게 실행됨 */
                work(1, function(){
                    console.log('세번째 작업', result);
                });

                console.log('두번째 작업', result);
                
            });
        });
    </script> 
</body>
</html>
