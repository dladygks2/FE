<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3>일반 비동기 처리</h3>
    <script>
        'use strict';
        // promise의 인스턴스를 리턴하고  
        // then에서 리턴한 것을 받는다.  
        // Promise 생성시 넘기는 callback = resolve, reject  
        // resolve 동작 완료시 호출, 에러 났을 경우 reject  

        function workP(sec){ //3
          return new Promise((resolve, reject) =>{ 
              setTimeout(() =>{
                resolve('workP function'); 
                },sec * 1000);
          });
        }


         async function asynFunc(){//2
             const result_workP =  await workP(3);//
             console.log(result_workP);//3초 실행 'workP function'
             return 'async Function';
         }


         asynFunc().then((result) => { //synFunc() 함수 호출 1
                    //then((result)
                console.log(result)
         });

        
        
        

       
    </script>
</body>
</html>
