<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동기와 비동기_사용자 정의 함수 동기식</title>
</head>
<body>
    
     <h2>동기와 비동기_사용자 정의 함수 동기식</h2> 
     
    <script> 
        'use strict';
        function fakeSetTimeOut(callback){  // 변수 위치에 함수를 바로 받아서 넣어준다는 의미인가
            callback();
        }

        console.log(0);

        fakeSetTimeOut(function(){
            console.log('hello');
        }); // var callback = function(){console.log('hello');}

        console.log(1);

        /*
            출력결과
            0
            hello
            1
        */
    </script> 
</body>
</html>
