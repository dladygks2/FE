<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin-top: 35px;
        }
        .ball{
            position: absolute;
            left: 40px;
            top: 120px;
            width: 30px;
            height: 30px;
            background-color: aquamarine;
            border-radius: 50%;
            cursor: pointer;
        }
        .effect{
            transform: scale(2);
        }

        button{
            padding: 5px 15px;
            background-color: #666;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover{
            background-color: aliceblue;
            color: #666;
        }
    </style>
    <script>
        window.addEventListener("load", function(){ // load란 현재 화면을 읽어들이면 load를 하겠다

            var container = document.getElementsByClassName("container")[0];   // class를 불러오는 것이기 때문에 갯수는 한 개 이더라도 nodeList이다
            var buttonList = [];
            
            for(var i = 0; i < container.children.length; i++){

                // 버튼과 볼을 구분해서 대상을 지정
                // tagName의 속성을 구분하려고 할 때는 아래처럼 대문자로 작성하는 것이 좋다. 소문자는 대문자를 같다고 인식못하지만 대문자는 소문자, 대문자 다 인식함
                if(container.children[i].tagName == "BUTTON"){
                    buttonList.push(container.children[i]);     // 해당하는 태그명이 "BUTTON"인 녀석들을 buttonList에 넣겠다
                }else if(container.children[i].tagName == "DIV"){   // 대문자로 넣어야한다
                    var ball = container.children[i];   // div태그가 ball이므로
                }

            }

            // 
            var idName = "";
            var x = 40;
            var y = 184;

            for(i = 0 ; i < buttonList.length; i++){        // addEventListener를 여러번 사용하지 않고, 하나의 이벤트로 각각 적용할 수 있도록 함
                // 이벤트 적용
                buttonList[i].addEventListener("click", function(e){
                    idName = e.target.id;   //  클릭된 버튼의 id값을 담는다

                    // if(idName == "left"){
                    //     x = x - 20; // left니깐 x축에 대한 값일 거고, 왼쪽으로 가려면 현재값에 빼기를 해줘야한다
                    // }else if(idName == "right"){
                    //     x = x + 20;
                    // }else if(idName == "top"){
                    //     y = y - 20;
                    // }else if(idName == "bottom"){
                    //     y = y + 20;
                    // }

                    switch(idName){
                        case "left" : 
                            x = x - 20;
                            break;
                        case "right" :
                            x = x + 20;
                            break;
                        case "top" :
                            y = y -20;
                            break;
                        case "bottom" :
                            y = y + 20;
                            break;
                    }

                    console.log("x : " + x + ", y : " + y); // 좌표값 확인

                    ball.style.left = x + "px";
                    ball.style.top = y + "px";
                }); 
            }; 

            // var ball = container.children[0];   // 아래의 .ball은 .container의 자식이니까 

            // ball.addEventListener("click", function(e){
            //     e.target.classList.toggle("effect");    //  e.target은 본인을 말한다. classList는 class는 List속성이니까 그런거고 걔들을 다 담을 것이고, 
            //                                             // toggle할 때 마다 .effect를 추가했다가 삭제했다가 그렇게 한다고 하는 듯
            // });



        });    // window.addEventListener 닫기
    </script>
</head>
<body>
    <div class="container">
        <!-- 버튼 -->
        <button id="left">left</button>
        <button id="right">right</button>
        <button id="top">top</button>
        <button id="bottom">bottom</button><br>

        <div class="ball"></div>
    </div>
</body>
</html>
