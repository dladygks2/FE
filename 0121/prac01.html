<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const hi = function(){
            alert('테스트 입력');
        };

        const st = window.setTimeout(hi, 2000); // 화면 로드되고 2초 후 hi함수 실행
        /*
            setTimeout(실행함수, 시간) -> 시간이 되면 한번만 실행
            clearTimeout(st); -> setTimeout()을 멈추기 위해서 사용
        */

    </script>
</body>
</html>
