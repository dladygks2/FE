<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동기와 비동기_동기식</title>
</head>
<body>
    
<script>
    function workP(sec){
        return new Promise((resolve, reject)=>{
            setTimeout(() => {
               resolve(new Date().toISOString()); 
            }, sec*1000);
        });
    }


    function justFunc(){

        return 'just function';
    }
    async function asyncFunc(){

        return 'async function';
    }

    /*
        async function에서 async 부분은 아래 return 이부분을 대신한거라고...
        
        return new Promise((resolve, reject) =>{   // 서버에 요청과 응답
            // Promise 생성 시에 넘기는 callback = resolve, reject
            // resolve : 동작 완료시 호출, reject : 에러 발생 시 호출

            setTimeout(() => {
               resolve(new Date().toISOString()); // 동작이 성공하면 resolve에 값이 담긴다??
            }, sec*1000);
        });
    */
    /*
        async / awit
        : promise를 줄여서 사용하는 방법
    */

    console.log(justFunc());    // Promise로 구현될 함수
    console.log(asyncFunc());   // 일반함수 구현
    console.log(workP());       // async를 사용한 함수

</script>
</body>
</html>
