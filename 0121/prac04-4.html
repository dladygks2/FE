<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동기와 비동기_일반 비동기 함수</title>
</head>
<body>
    
     <h2>동기와 비동기_일반 비동기 함수</h2> 
     
    <script> 
        'use strict';
        
        function work(sec, callback){   // 템플릿
            setTimeout(function() {
                callback(new Date().toISOString());
            }, sec * 1000);
        }

        work(1, function(result){
            console.log('첫번째 작업', result); 
            // result = callback(new Date().toISOString());???
        });

        work(2, function(result){
            console.log('두번째 작업', result);
        });
        work(3, function(result){
            console.log('세번째 작업', result);
        });
    </script> 
</body>
</html>
