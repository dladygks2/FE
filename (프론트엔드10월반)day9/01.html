<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* em과 rem 
           em:부모 엘리먼트의 폰트 크기 기준
           rem:최상위의 엘리먼트의 폰트 크기 기준
           vw: 화면의 가로값의 기준으로 폰트 크기 100vw화면가로크기 100% 맞춤
           vh: 화면의 세로값의 기준으로 폰트 크기 100vw화면세로크기 100% 맞춤
          
           VMIN(Viewport Minimum) : 뷰포트 너비 또는 높이를 기준으로 하는 최소 값입니다.
           VMAX(Viewport Maximum) : 뷰포트 너비 또는 높이를 기준으로 하는 최대 값입니다.
        */
        body{font-size: 12px;}
        .box1{ font-size: 1rem;/*24px*/}
        /* .box1-1{font-size: 0.5em;} */
        .box1-1{font-size: 1rem;}
        /*  body에 설정되어 있는 글자 크기 */

        .box2{font-size:10vw;}
    </style>
</head>
<body>

    <div class="box1">
        텍스트입니다(.box1의 폰트크기)
        <div class="box1-1">
            텍스트1-1입니다(box1의 폰트크기를 기준으로 폰트크기)
        </div>
    </div>

    <div class="box2">
        화면의 크기를 기준으로 폰트 크기 설정
    </div>
</body>
</html>
