<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단위</title>
    <style>
        /* 출력장치에 따라 다르게 표현하는 Media Queries */
        @media screen and (orientation:portrait){
          body{background-color: blueviolet;}   
        }
        @media screen and (orientation:landscape){
          body{background-color: brown;}   
        }
        /* . portrait는 height 값이 width 값보다 상대적으로 클 때, 적용되며, 
        그와 반대로 landscape는 width 값이 height 값보다 상대적으로 클 때 적용됩니다. 
        위 예제는 스마트폰을 세로로 보면 검은색 배경이 보이고, 
        가로로 보면 흰색 배경이 보이게 하는 설정 */
    </style>
</head>
<body>

    
</body>
</html>
