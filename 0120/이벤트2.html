        for(var i = 0; i < liList.length; i++){
            liList[i].addEventListener("click", function(e){
                // e.target == 제이쿼리의 this와 같은 역할
                var ul = e.target.parentElement;    // 부모 요소를 찾아감
                
                ul.style.backgroundColor = "#666";
            });
        };
        
    </script>
