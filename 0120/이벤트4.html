<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .effect{
            border: 5px solid #000;
            background-color: cadetblue;
            cursor: pointer;
            transition: 0.7s;
        }
    </style>
    <script>
        window.addEventListener("load", function(){     // "load"는 페이지가 열렸을 때 실행된다는 의미
            var container = document.getElementsByClassName("container")[0];    // class니까 뒤에 배열 인덱스 
            var ball = container.children[0];

            ball.addEventListener("dblclick",function(e){
                e.target.classList.toggle("effect");
            });
        });
    </script>     
</head>
<body> 
    <div class="container">
        <div class="ball">effect</div>
    </div>


</body>
</html>
