<style>
    * {
        margin: 0;
        padding: 0;
    }

    ul,
    li {
        list-style: none;
    }

    .main_nav {
        margin: 50px;
        width: 500px;
        height: 30px;
        border: 1px solid #ccc;
    }

    .main_nav>li {
        float: left;
        width: 25%;
    }

    .main_nav a {
        display: block;
        height: 30px;
        text-decoration: none;
        text-align: center;
        line-height: 30px;
    }

    .main_nav a:hover {
        background-color: beige;
        transition: 0.7s;
    }

    .sub_nav {
        /* display: none; */
        opacity: 0;
        transition: 0.5s;
    }

    .main_nav>li:hover .sub_nav {
        /* display: block; */
        opacity: 1;
        transition: 0.7s;
    }
</style>
