<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트</title>
    <script src="js/jQuery.js"></script>
    <style>
        * {
            cursor: pointer;
        }
    </style>
    <script>
        $(document).ready(function () {

            // appendTo
            $('.newEl02').appendTo('ul');

            // preppendTo
            $('.newEl01').prependTo('ul');



        });
    </script>
</head>

<body>

    <ul>

        <li>1-1</li>
        <li>1-2</li>
        <li>1-3</li>
        <li>1-4</li>

    </ul>

    <li class="newEl01" style="color: red;">1-0</li>
    <li class="newEl02" style="color: blue;">1-5</li>


</body>

</html>
