<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트</title>
    <script src="js/jQuery.js"></script>
    <style>
        * {
            cursor: pointer;
        }
    </style>
    <script>
        $(document).ready(function () {

            // prepend
            $('ul').prepend('<li style="color : blue">1-0</li>');

            // append
            $('ul').append('<li style="color : red">1-5</li>');

            // before
            $('ul').before('<h2 style="color : red">before</h2>');

            // after
            $('ul').after('<h2 style="color : red">after</h2>');



        });
    </script>
</head>

<body>
    <!-- before 추가 -->
    <ul>
        <!-- prepend 추가 -->
        <li>1-1</li>
        <li>1-2</li>
        <li>1-3</li>
        <li>1-4</li>
        <!-- append 추가 -->
    </ul>
    <!-- after 추가 -->
</body>

</html>
