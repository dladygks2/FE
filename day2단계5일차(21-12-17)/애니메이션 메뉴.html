<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트</title>
    <script src="js/jQuery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }


        /* menu, 메뉴 */
        .menu {
            margin: 0 auto;
            margin-top: 80px;
            width: 1000px;
            height: 200px;
            border: 1px solid #ccc;
        }

        .menu li {
            float: left;
            width: 200px;
            height: 200px;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .menu li a {
            display: block;
            width: 100%;
            height: 200px;
            text-align: center;
            line-height: 200px;
            transition: 0.5s;
        }

        /* .menu li a.on {
            background-color: crimson;
            columns: #fff;
        } */

        .menu li .inbox {
            position: absolute;
            top: 200px;
            left: 200px;

            width: 200px;
            height: 200px;
            background-color: cyan;
            text-align: center;
            line-height: 200px;
        }
    </style>
    <script>

        $(document).ready(function () {
            $(".menu li").hover(
                function () {
                    $(this).find(".inbox").stop()
                        .css({
                            top: "200px",
                            left: "200px"
                        }).animate({
                            top: "0px",
                            left: "0px"
                        }, 500);
                },
                function () {
                    $(this).find(".inbox").stop()
                        .css({
                            top: "0px",
                            left: "0px"
                        }).animate({
                            top: "200px",
                            left: "200px"
                        }, 500);
                },
            );


        });
    </script>
</head>

<body>

    <ul class="menu">
        <li>
            <a href="">menu1</a>
            <div class="inbox">inbox1</div>
        </li>
        <li>
            <a href="">menu2</a>
            <div class="inbox">inbox2</div>
        </li>
        <li>
            <a href="">menu3</a>
            <div class="inbox">inbox3</div>
        </li>
        <li>
            <a href="">menu4</a>
            <div class="inbox">inbox4</div>
        </li>
        <li>
            <a href="">menu5</a>
            <div class="inbox">inbox5</div>
        </li>
    </ul>


</body>

</html>
