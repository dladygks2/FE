<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            em과 rm
            em : 부모 엘리먼트의 폰트 크기를 기준
            rem : 최상위 엘리먼트의 폰트 크기를 기준
            vw : 화면의 가로값을 기준으로 폰트 크기를 정함 100vw == 화면크기 100% 맞춤
            vh : 화면의 세로값을 기준으로 폰트 크기를 정함 100vh == 화면크기 100% 맞춤
            vmin : 최소 가로크기
            hmin : 최소 세로크기
            vmax : 최대 가로크기
            hmax : 최대 세로크기
        */
        body{
            font-size: 12px;
        }
        .box1{
            font-size: 1rem; /* 24px*/
        }
        .box1-1{
            font-size: 1rem;
            font-size: 0.5rem;
        }
        .box2{
            font-size: 10vw;   /* 가로값의 변동에 맞춰서*/
            font-size: 10vh;   /* 세로값의 변동에 맞춰서*/
        }
    </style>
</head>
<body>
    기본 body 태그 안에서 글자크기
    <div class="box1">
        텍스트입니다  (.box1의 폰트크기)
        <div class="box1-1">
            텍스트 1-1입니다 (.box1의 폰트크기를 기준으로 폰트크기 정해짐)
        </div>
    </div>
    <div class="box2">
        화면의 크기를 기준으로 폰트 크기를 설정

    </div>
</body>
</html>
