<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단위</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .contents{
            margin: 0 auto;
            width: 1840px;
            height: 300px;
            background-color: darkgray;
        }
        .contents > .article{
            margin: 25px 30px;
            float: left;
            width: 400px;
            height: 250px;
            background-color: aquamarine;
        }

/* 
    미디어 쿼리 상속성이 있어서 예를 들어서 1840px에서 선언한 것을 1000px에서 선언을 따로 안하면
    1840px에서 선언된 값이 그대로 적용이 된다
*/

        @media screen and (max-width: 1840px) {
            /* 
                웹에서 사용하는 것을 만들 때는 max-width 기준으로 작성
                앱에서 사용하는 것을 만들 때는 min-width 기준으로 작성

                이 안에서 작성할 때는 길이를 %로 잡고 해야한다
            */
            .contents{
            margin: 0 auto;
            width: 100%; /* 1840px */
            height: 16.3vw;  /* 
                                세로값은 %값이 안먹힌다  -> 대신에 vh, vw 를 사용한다
                                세로값은 굳이 %나 vh, vw 같은걸로 안하고 px로 해도 상관없다
                                
                                일단 지금 가로값이 바뀌는 것이니까 vw로 해야한다고 

                                100vw 는 최대 넓이가 여기서 1840px이니까 1840px을 말하는 듯
                                여기서 1vw는 18.4px 
                                300px ==> 300px /18.4해서 == 16.3이 나온다
                                그러면 여기서 300px은 16.3vw이다
                            */
            background-color: darkgray;
            }
            .contents > .article{
            margin: 25px 1.6%;
            float: left;
            width: 21.7%;       /* 1840/100 == 18.4  --> 400/18.4 == (  )% */
            height: 13.5vw;      /*  
                                    이거 보면 높이가 이상한 것을 볼 수 있다. 
                                    그러므로 vw로 계산해서 넣을 것이다
                                    1840px 기준으로 250px로 보이도록 하겠다
                                    vw를 쓰는거는 가로기준으로 크기를 변형할 것이니까 
                                    250/18.4 == 13.59vw

                                    미디어 쿼리의 기준은 가로폭이다
                                */
            background-color: pink;
            }
        }

        @media screen and (max-width:1000px) {
            body{
                background-color: violet;
            }
            .contents{
            margin: 0 auto;
            width: 100%; /* 1840px */
            height: auto;   /* 그 안에 내용들의 높이만큼 할당한다*/
            height: 300px;
            background-color: darkgray;
            }
            .contents > .article{
            margin: 25px 2.7%;
            float: left;
            width: 27.9%;      /* 1840/100 == 18.4  --> 400/18.4 == (  )% */
            height: 250px;
            background-color: pink;
            }
            .contents > .article:nth-child(4){
                display: none;
            }
        }

        @media screen and (max-width:480px) {
            body{
                background-color: blueviolet;
            }
            /* 이제 이정도 사이즈이면 폰 사이즈라보고 세로로 안에 내용들을 배치할 것이다*/
            .contents{
            margin: 0 auto;
            width: 100%; /* 1840px */
            height: auto;   /* 그 안에 내용들의 높이만큼 할당한다*/
            background-color: darkgray;
            }

            .contents > .article{
            margin: 25px 2%;
            float: none;
            width: 90%;      /* 1840/100 == 18.4  --> 400/18.4 == (  )% */
            height: 250px;
            background-color: pink;
            }
            .contents > .article:nth-child(4){
                display: none;
            }
            
        }
        @media screen and (max-width:320px) {
            body{
                background-color: skyblue;
            }
            /* 이제 이정도 사이즈이면 폰 사이즈라보고 세로로 안에 내용들을 배치할 것이다*/
            .contents{
            margin: 0 auto;
            width: 100%; /* 1840px */
            height: auto;   /* 그 안에 내용들의 높이만큼 할당한다*/
            background-color: darkgray;
            }

            .contents > .article{
            margin: 25px 2%;
            float: none;
            width: 90%;      /* 1840/100 == 18.4  --> 400/18.4 == (  )% */
            height: 250px;
            background-color: pink;
            }
            .contents > .article:nth-child(4){
                display: block;
            }
            
        }
    </style>
</head>
<body>
    <div class="contents">
        <div class="article">1</div>
        <div class="article">2</div>
        <div class="article">3</div>
        <div class="article">4</div>
    </div>
</body>
</html>
