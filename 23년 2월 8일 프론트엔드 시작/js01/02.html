<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <!-- 
        변수 -> 값이 변할 수 있다
        상수 -> 값이 변할 수 없다

        1. var

        2. const(상수) - let(변수)

        var 를 사용하지 않는 이유
            1. var는 같은 이름의 변수를 선언할 수 있음
            2. var는 지역변수와 전역변수의 구별이 없음
     -->
     <script>
        document.write("자바스크립트 예재 테스트"+"<br>");
        res = 20 + 10;
        document.write(res);
    </script>
</body>
</html>
