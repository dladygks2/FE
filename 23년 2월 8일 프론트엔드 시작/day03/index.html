<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <!-- wrap이 기준이 된다. -->
    <div id="wrap">
        <!-- 상단부분 -->
        <div id="header">
            <div id="header_in">
                <h1 class="logo"><img src="images/logo.png" alt="logo는 h1태그를 사용"></h1>
                <!-- 메인메뉴 -->
                <ul class="main_nav">
                    <li><a href="#">회사소개</a></li>
                    <li><a href="#">사업분야</a></li>
                    <li><a href="#">제품정보</a></li>
                    <li><a href="#">채용정보</a></li>
                    <li><a href="#">고객센터</a></li>
                </ul>
                <!-- 인트라넷 바로가기 -->
                <a href="#" class="go_btn">INTRANET</a>
                <!-- info 메뉴 -->
                <ul class="info_mn">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sitemap</a></li>
                    <li><a href="#">ContactUs</a></li>
                </ul>
            </div>
        </div>
        <!-- 메인이미지부분 -->
        <div id="main_img"><img src="images/img_slidecontents01.png" alt="배경이미지"></div>
        <!-- 사이트 내용 -->
        <div id="contents">
            <div id="contents_in">
                <div id="banner"></div>
                <div id="board"></div>
                <div id="news"></div>
                <div id="service"></div>
                <div id="product"></div>
            </div>
        </div>

        <!-- 하단부분 -->
        <div id="footer"></div>
        
    </div>  
</body>
</html>
