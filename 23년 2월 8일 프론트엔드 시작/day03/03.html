<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            border: 1px solid #000;
        }

        img{
            display: inline-block;
            width: 40px;
            height: 40px;
        }
        a{
            /* float: left; */
            display: block;
            width: 30px;
            height: 30px;
            
        }

        div{
            width: 200px;
            height: 200px;
        }
        p{
            display: inline;
        }
    </style>
</head>
<body>
    <img src="" alt="img"><img src="" alt="img"><img src="" alt="img"><img src="" alt="img">
    <!-- 
        img는 인라인요소라서 자신의 크기가 있지 않다. 그냥 한 줄에 계속 배치된다.
        그래서 width, height를 적용할 수 없다.
        크기를 주려면 display: block; 선언을 해줘야한다.
    -->

    <a href="#">aaaa</a>
    <a href="#">aaaa</a>
    <a href="#">aaaa</a>
    <a href="#">aaaa</a>
    <a href="#">aaaa</a>

    <div>div</div>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <p>문단태그</p>
    <p>문단태그</p>
    <p>문단태그</p>
</body>
</html>
