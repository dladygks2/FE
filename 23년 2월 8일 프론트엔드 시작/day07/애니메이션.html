<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 애니메이션</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            width: 150px;
            height: 150px;
            border: 1px solid #000;
        }

        .box1{
            margin: 50px;
            transition: 1s; /* 되돌아 오는 시간*/
        }

        .box1:hover{
            cursor: pointer;
            width: 500px;
            background-color: aquamarine;
            transform: rotate(360deg);
            transition-delay: 0.5s;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
        }

        .box2{
            background-color: pink;
            cursor: pointer;
        }
        .box2:hover + .box3{  /*여기에 +는 처음 지정된 .box2 보다 밑에 적혀있는 개체에 해야한다*/
            transform: translate(500px, 0);
            transition-duration: 2s;
            transition-timing-function: ease-in;
            
        }
        .box3{
            transition: 1s; /*돌아오는 시간 설정*/
        }

        .box4:hover ~ .box6{   /* ~는 자신의 형제위치이지만 한칸 이상 아래에 떨어져있는 개체를 선택할 때? */
            background-color: bisque;
            font-size: 50px;
            border: 4px solid springgreen;
            transition-delay: 0s; 
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    
    <div class="box2">box2</div>
    
    <div class="box3">box3</div>
    <br><br><br><br><br>
    <div class="box4">box4</div>
    <div class="box5">box5</div>
    <div class="box6">box6</div>
    
</body>
</html>
