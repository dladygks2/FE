<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="300" height="300" border="1">
        <tr>
            <td>제목</td>   <td>제목</td>
        </tr>
        <tr>
            <td colspan="2">이미지</td>
        </tr>
    </table>
    <br>
    <br>
    <table width="300" height="300" border="1">
        <tr>
            <td>제목</td>
            <td>제목</td>
            <td rowspan="3">제목</td>   
        </tr>
        <tr>
            <td>제목</td>
            <td>제목</td> 
        </tr>
        <tr>
            <td colspan="2">이미지</td>
        </tr>
    </table>
    <br><br>
    <table width="300" height="300" border="1">
        <tr>
            <td width="100" height="100" align="center">제목</td>
            <td width="100" height="100" align="right">제목</td>
            <td width="100" height="100">제목</td>   
        </tr>
        <tr>
            <td width="100" height="100" valign="top">aaa</td>
            <td width="100" height="100" valign="center">bbb</td>
            <td width="100" height="100" valign="bottom">ccc</td>   
        </tr>
        <tr>
            <td width="100" height="100" align="right" valign="top">제목</td>
            <td width="100" height="100" align="center">제목</td>
            <td width="100" height="100" valign="bottom">제목</td>   
        </tr>
    </table>
</body>
</html>
