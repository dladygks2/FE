<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"> 
    <style type="text/css"> 
        /* 클래스 선택자 */
       
        /* body{
            background-color: aqua;
        } */
        body{
            height: 5000px;
            
            background-image: url(images/main_img.jpg)  ;
            background-repeat: no-repeat;
            /* background-repeat: repeat-y; */
            /* backgroung-position: "top", "bottom","left","center","right" 
                , 가로% 세로% : 이미지의 정렬
                가로px, 세로px : 이미지의 배치

                background-position을 사용하려면 no-repeat로 설정이 되어있어야한다.
            */
            background-position: 50% top;

            /* 위의 세 줄을 한줄로 한번에 작성할 수 있다.*/
            background: url(images/main_img.jpg) no-repeat 50% bottom;



            background-attachment: fixed; /* fixed, scroll 기본값은 scroll*/
        }
    </style>
    
</head>
