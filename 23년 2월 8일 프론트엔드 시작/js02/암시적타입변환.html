<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암시적 타입변환</title>
</head>
<body>
    <script>
        'use strict';

        const a = 10 + "문자열";    // 문자열 데이터 변수
        console.log(a);
        console.log(typeof a);      // string

        console.log('-------------------');

        const b = "3" * "5";        // 숫자모양 문자열을 연산하면 숫자형으로 변환해준다
        console.log(b);
        console.log(typeof b);      // number

        console.log('-------------------');

        const c = 10 - "문자열";
        console.log(c);
        console.log(typeof c);      // number

        console.log('-------------------');


    </script>
</body>
</html>
