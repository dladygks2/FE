<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적관리 프로그램</title>
</head>
<body>
    <script>
        'use strict';
        
        const num = prompt('번호를 선택해주세요');

        switch(num){
            case "1" :
                document.write('예금조회를 선택하셨습니다');
                break;
            case "2" :
                document.write('예금출금를 선택하셨습니다');
                break;
            case "3" :
                document.write('예금입금를 선택하셨습니다');
                break;
            case "4" :
                document.write('예금이체를 선택하셨습니다');
                break;
            default:
                document.write('번호를 잘못 누르셨습니다'); 
        }
    </script>
    <!-- 
        switch 문

        switch문은 if ~ else if문과 마찬가지로
        주어진 조건 값에 따라 프로그램이 다른 명령을 수행하도록 하는 조건문입니다

        switch(변수 또는 상수){
            case 값1:
                변수 또는 상수의 값이 값1과 일치할 경우 실행할 문장;
                break;
            case 값2:
                변수 또는 상수의 값이 값2과 일치할 경우 실행할 문장;
                break;
            ...
            default:
                비교값이 모두 일치하지 않을 경우 실행할 문장;
        } 
     -->

</body>
</html>
