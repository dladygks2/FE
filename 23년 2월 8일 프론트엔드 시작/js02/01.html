<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>대입연산자</h1>
<!-- 
    var 변수명 = 5;

    res += 1; 
-->



<script>
    var res = 20;
    document.write("자바스크립트 예제<br>");

    document.write(res + "<br>");
    document.write("----------------<br>");
    res = res + 10;
    document.write(res + "<br>");
    document.write("----------------<br>");
    
    res = res - 10;
    document.write(res + "<br>");
    document.write("----------------<br>");
    
    res = res * 10;
    document.write(res + "<br>");
    document.write("----------------<br>");

    res = res / 10;
    document.write(res + "<br>");
    document.write("----------------<br>");
    
    res = res % 10;
    document.write(res + "<br>");
    document.write("----------------<br>");
</script>
</body>
</html>
