        let i = 1;
        let sum = 0;

        // 1+2+3....10
        // 1~100까지 짝수의 합
        while(i <=100){
            
            if(i % 2==0){
                sum += i;
            }
            
            i++;
        }
        console.log(`1부터 100까지 짝수의 총합은 ${sum}`);
        document.write(`1부터 100까지 짝수의 총합은 ${sum}`);

     </script>
