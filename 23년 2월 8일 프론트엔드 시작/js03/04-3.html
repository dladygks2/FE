<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <script>
        function getHello(){
            
            return 'Hello :)';
        };

        function getSum(num1, num2){
            return num1 + num2;
        }
    </script>
</head>
<body> 
  <!-- 
        리턴값이 있는 함수

        function 함수명(매개변수1, 매개변수2 ..){
            함수가 호출되었을 때 실행할 문장;
            ...
            return 값;
        }

        const 상수 = 함수명(값1, 값2 ...);

   -->
     <script>
        'use strict';
        
        console.log(getHello());
        const msg = getHello();

        document.write(msg);

        const sum = getSum(10, 20);
        console.log(sum);
     </script>
</body>
</html>
