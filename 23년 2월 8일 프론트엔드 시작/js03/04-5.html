<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <script>
        'use strict';
        const hello1 = () => console.log('안녕하세요. JavaScript');

        const hello2 = (x, y) =>{
            console.log(`안녕하세요. 매개변수로 전달 받은 x의 값은 ${x}이고, y의 값은 ${y}입니다.`);
        }
    </script>
</head>
<body> 

    <!-- 
        화살표 함수

        function 키워들르 사용하여 함수를 만드는 것보다 간단하게 표현합니다
        화살표 함수는 항상 익명함수입니다

        const 함수명 = (매개변수1, 매개변수2 ..)=> 실행문 ..

        1. 매개변수가 없는 함수

        const func1 = function(){
            console.log('안녕하세요, JavaScript!');            
        }

        화살표 함수로 표현
        const func1 = () => console.log('안녕하세요, JavaScript!');

        2. 매개변수가 있는 함수
        const func2 = x => console.log(`매개변수로 전달받은 값 : ${x}`);
        const func3 = (x, y) => console.log('두 수의 합 : ${x + y}');

        3. 리턴값이 있는 함수
        const func4 = (x,y) =>{
            let sum = 0;
            for(let i = x ; i <= y, i++){
                sum += i;
            }
            return sum;
        }

        4. 동적으로 함수 생성

        const age = 20;

        const adult = (age > 18) ?
            () => alert('성인입니다');
            () => alert('미성년입니다');
        adult();

     -->
     <script>
        'use strict';
        
        function aaa(){
            // 실행문;
        }

        // 화살표 함수
        const bbb = (매개변수) => {
            // 실행문;
        }

        hello1();
        hello2(10,20);

     </script>
</body>
</html>
