<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <!-- 
        while 문
        조건식이 true인 동안 계속해서 주어진 실행문을 반복합니다

        while(조건식){
            조건식의 결과가 참인 동안 반복될 실행문;
            ...
            (조건식을 거짓으로 변경할 실행문)
        }

        do while 문
        while 문은 실행문을 실행하기 전에 먼저 조건식부터 검사를 합니다.
        do while문은 먼저 실행문을 실행한 후 조건식을 검사합니다

        do{
            조건식의 결과가 참인 동안 반복될 실행문
            ...
            (조건식을 거짓으로 변경할 실행문)
        }while(조건식){
            ...
        }
     -->

     <script>
        'use strict';
        // var cnt = 1;
        // var txt ="Nice!!";
        // while(cnt <=5){
        //     // document.write("Nice!"+"<br>");
        //     document.write(`${txt}<br>`);
        //     cnt +=1;
        // }

        var cnt = 1;

        do{
            document.write("Nice!"+"<br>");
            cnt +=1;
        }while(cnt <= 5);
     </script>
</body>
</html>
