<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body> 
    <!-- 
        함수명(값1, 값2 ...);

        - 디폴트 매개변수
        매개변수의 값을 정하지 않으면 대신 기본값을 변수에 저장

        function 함수명(매개변수1=값1, 매개변수2=값2, ..){
            함수가 호출되었을 때 실행할 문장;
            ...
        }

        - 나머지 매개변수
        생략 접두사(...)를 사용하여 특정 위치의 인수부터 마지막 인수까지 한번에 지정할 수 있습니다

        function 함수명(매개변수1, 매개변수2, ...매개변수3){
            함수가 호출되었을 때 실행할 문장;
            ...
        }

        함수명(10,20,30,40,50,60,70);
                
     -->
     <script>
        'use strict';
        
        function func1(num){
            console.log(`전달받은 매개변수의 값은 ${num}`);
        }
        function func2(start=1, end=20){
            console.log(`전달받은 매개변수의 값 start은 ${start}`);
            console.log(`전달받은 매개변수의 값 end은 ${end}`);

            let sum = 0;
            for(let i = start; i <= end; i++){
                sum += i;
            }
            console.log(`${start}부터 ${end}까지의 합은 ${sum}이다`);
        }

        function func3(num1, num2, ...num3){
            console.log(`num1의 값 : ${num1}`);
            console.log(`num2의 값 : ${num2}`);
            console.log(`num3의 값 : ${num3}`);
        }


        function func4(...jumsu){
            for(let i of jumsu){
                console.log(i);
            }
        }

        // func3(100,20,40,50,60,90,100);
        func4(23,50,10,20);
     </script>
</body>
</html>
