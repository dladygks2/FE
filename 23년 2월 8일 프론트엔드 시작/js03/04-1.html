<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body> 
    <!-- 
        함수란
        미리 만들어 놓은 작은 프로그램, 단순 코드 블록
        혼자서 실행되지 않고
        함수 호출에 의해서 실행되거나 특정 이벤트에 의해 실행

        - 함수 선언식
        function 함수명(){
            함수가 호출되었을 때 실행할 문장;
        }

        함수명();

        - 자바스크립트는 함수를 변수에 저장이 가능
        - 자바스크립트는 script 태그를 만나면 
        자바스크립트 파일을 먼저 읽고 선언된 함수를 먼저 메모리에 저장

        호이스팅(함수의 위치에 따라서 오류가 발생하는가 따른 용어)
        함수 선언식으로 선언된 함수는 메모리에 미리 저장이 되기 때문에 위치에 관계없이
        에러가 발생되지 않습니다. 따라서 함수 선언식은 "호이스팅이 된다"라고 표현함

        매개변수가 있는 함수

        - 함수 선언식
        function 함수명(매개변수1, 매개변수2 ...){
            함수가 호출되었을 때 실행할 문장;
            ...
        }

        - 함수 표현식
        const 함수명 = function(매개변수1, 매개변수2 ...){
            함수가 호출되었을 때 실행할 문장;
            ...
        }

        move(매개변수1, 매개변수2);

        function move(매개변수1, 매개변수2){

        }
        
     -->
     <script>
        'use strict';
        function func1(){
            console.log('func1함수를 호출함');
        }

        const func2 = function(){
            console.log('func2함수를 호출함');
        }

        const func3 = () => {
            console.log('func3함수를 호출함');
        }

        func1();
        func2();
        func2();
        func2();
        func3();

     </script>
</body>
</html>
