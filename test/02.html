<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일에서 선택자와 속성</title>
    <style type = "text/css">
        /* 내부 스타일시트 선언 <style> */
        /* h1{font-size: 50px;color:blue;} */
        /* 선택자{속성:속성값; 속성:속성값;}
        
        - 전체 선택자(*)는 body 내에 모든 태그에게 스타일을 적용이 된다. 
        그래서 기본값을 선언할 때 주로 사용

        - 클래스 선택자(.선택자명)은 하나 이상의 태그에게 스타일을 적용이 된다 
        레이아웃 작업시 화면에 보여지는 글자이미지 버튼 등에게
        선언함

        - 아이디선택자(#선택자)는 하나의 태그에게만 스타일을 적용됨
        레이아웃 작업시 화면에 보이는 태그가 아니라 블록 즉, 영역을 선언할 때
        주로 사용한다.
        
        
        */
        /* 선택자는 태그값<>이나 속성을 표시하는 것을 의미 */

        /* * : 전체 선택자 */
        /* 숫자뒤에 무조건 단위가 들어가야한다 */

        *{font-size: 30px; color : brown; font-family: "바탕체";}

        /* 태그 선택자 : 바디 사이에 사용하는 태그를 선택해서 특정 태그의 기본값을 선택할 때에 사용한다.  */
        h1{color: chartreuse;}
        h2{color: crimson;}
        p{color : cyan;}

        /* 이게 클래스 선택자 인듯 */
        .title{font-family: "맑은고딕"; text-decoration: underline;}
        #txt{font-size: 100px;}

    </style>
</head>
<body>
    <!-- 클래스 선택자의 사용법인듯 -->
    <h1 class="title">제목 1입니다.</h1>
    <h1 id ="txt">제목 2입니다.</h1>
    <h1 id ="txt">제목 3입니다.</h1>
    <!-- 원칙 : 클래스는 한군데만 사용 가능하고 여러번 사용가능하지만. 
        id는 한 군데만 사용하기로 한다. 그렇다고 여러번 선언 안되는 것은 아니다. -->

    <h2 class="title">제목태그 1입니다.</h2>
    <h2>제목태그 2입니다.</h2>

    <p class="title">문단태그1 입니다</p>
    <p>문단태그2 입니다</p>
    <p>문단태그3 입니다</p>
    <p>문단태그4 입니다</p>

    <a href ="#">버튼1</a>
    <a href ="#">버튼2</a>
    <a href ="#">버튼3</a>


    <span>한단어를 묶어주는 태그</span>
    <span>한단어를 묶어주는 태그</span>
    <span>한단어를 묶어주는 태그</span>
    <span>한단어를 묶어주는 태그</span>





    

</body>
</html>
