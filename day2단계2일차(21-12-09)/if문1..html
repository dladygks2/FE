<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
</head>

<body>
    <script>
        'use strict'

        //1 
        if (조건식) {
        조건이 참일 때의 실행문;
        }

        // 2
        if (조건식) {
        조건이 참일 때 실행문;
        } else {
        조건이 거짓일 때 실행문;
        }

        // 3
        if (조건식1) {
            조건식1이 참일 경우
        } else if (조건식2) {
            조건식2가 참일 경우
        } else if (조건식3) {
            조건식3이 참일 경우
        } else if (조건식4) {
            조건식4가 참일 경우
        } else {
            조건 모두 거짓일 때 실행문
        }
    </script>
</body>

</html>
