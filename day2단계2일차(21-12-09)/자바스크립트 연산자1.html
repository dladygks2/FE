<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>

<body>
    <h2>산술 연산자</h2>
    <script>
        'use strict';
        // var num = "" 
        // var num = 0;
        var num1 = Number(prompt("첫번째 숫자를 입력하세요"));  // prompt 얘는 값을 출력해주는 역할
        var num2 = Number(prompt("두번째 숫자를 입력하세요"));  // prompt 얘는 값을 출력해주는 역할

        // Number(대상) : ()안의 대상을 정수로 바꾸는가???

        document.write("num1 = " + num1 + "<br>" + "num2 = " + num2 + "<br><br>");

        var result = num1 + num2;
        document.write("덧셈(num1 + num2) : " + result + "<br>");

        result = num1 - num2;
        document.write("뺄셈( num1 - num2) : " + result + "<br>");

        result = num1 * num2;
        document.write("곱셈(num1 * num2) : " + result + "<br>");

        result = num1 / num2;
        document.write("나누기(num1 / num2) : " + result + "<br>");

        result = num1 % num2;
        document.write("나머지(num1 % num2) : " + result + "<br>");

        result = num1 ** num2;
        document.write("제곱( num1 ** num2) : " + result + "<br>");
    </script>
</body>

</html>
