<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문</title>

</head>

<body>
    <script>
        'use strict'
        let i = 1, j = 1;
        while (i > 2) {
            console.log(`현재의 i 값은 : ${i}이다.`);
        }
        // do는 조건과 상과없이 일단 실행시켜주는 구문
        do {
            console.log(`현재의 j 값은 : ${j}이다.`);
        } while (j > 2);
    </script>

</body>

</html>
