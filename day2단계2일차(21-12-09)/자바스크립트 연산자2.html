<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>

<body>
    <h2>대입연산자</h2>

    <script>
        'use strict'

        var num = 10;

        num = num + 1;     // num +=1;
        // console.log(" num + 1 " + num);
        // console.log(`num = num + 1 : ${num}`); // 객체형, 이줄 같이 넣게되면 알아서 계산해서 출력해준다.
        console.log(`num += 1 : ${num}`); // 객체형

        num = num - 1;
        console.log(`num -= 1 : ${num}`);

        num = num * 1;;
        console.log(`num *= 1 : ${num}`);

        num = num / 1;
        console.log(`num /= 1 : ${num}`);

        num = num % 1;
        console.log(`num %= 1 : ${num}`);
        num = num ** 1;
        console.log(`num **= 1 : ${num}`);

    </script>
</body>

</html>
