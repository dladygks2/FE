<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>

<body>
    <h2>증감연산자</h2>

    <script>
        'use strict'

        let a = 10;
        let b = 20;
        let c = 3;

        document.write("자바스크립트연습" + "<br>");
        document.write(++a + "<br>"); //11
        document.write(a++ + "<br>"); //11(출력은 11이고, a에 현재 담긴 값은 12이다.)
        document.write(c++ + "<br>"); // 출력 : 3, c의 현재 값 : 4
        document.write(++a + b++ + "<br>"); //13 + 20 == 33, b의 현재 값 : 21
        document.write(++a + ++b + "<br>"); // 14 + 22 == 36, 



    </script>



</body>

</html>
