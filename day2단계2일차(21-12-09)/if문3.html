<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
</head>

<body>


    <script>
        'use strict'
        const blood = prompt('혈액형을 입력하세요'); //A, B, O, AB
        const type = prompt('RH+ 또는 RH-를 선택하세요'); // +, -

        if (blood == 'A' || blood == 'a') {
            if (type == '+') {
                document.write('당신의 혈액형은 A형이며 타입은 RH+ 입니다.');
                console.log('당신의 혈액형은 A형이며 타입은 RH+ 입니다.');
            }
            else {
                document.write('당신의 혈액형은 A형이며 타입은 RH- 입니다.');
                console.log('당신의 혈액형은 A형이며 타입은 RH- 입니다.');
            }
        }

        else if (blood == 'b' || blood == 'B') {
            if (type == '+') {
                document.write('당신의 혈액형은 B형이며 타입은 RH+ 입니다.');
                console.log('당신의 혈액형은 B형이며 타입은 RH+ 입니다.');
            }
            else {
                document.write('당신의 혈액형은 B형이며 타입은 RH- 입니다.');
                console.log('당신의 혈액형은 B형이며 타입은 RH- 입니다.');
            }

        } else if (blood == 'o' || blood == 'O') {
            if (type == '+') {
                document.write('당신의 혈액형은 O형이며 타입은 RH+ 입니다.');
                console.log('당신의 혈액형은 O형이며 타입은 RH+ 입니다.');
            }
            else {
                document.write('당신의 혈액형은 O형이며 타입은 RH- 입니다.');
                console.log('당신의 혈액형은 O형이며 타입은 RH- 입니다.');
            }
        } else if (blood == 'ab' || blood == 'AB') {
            if (type == '+') {
                document.write('당신의 혈액형은 AB형이며 타입은 RH+ 입니다.');
                console.log('당신의 혈액형은 AB형이며 타입은 RH+ 입니다.');
            }
            else {
                document.write('당신의 혈액형은 AB형이며 타입은 RH- 입니다.');
                console.log('당신의 혈액형은 AB형이며 타입은 RH- 입니다.');
            }
        } else {
            document.write('뭔가 잘못입력한듯');
            console.log('뭔가 잘못 입력한듯');
        }


    </script>



</body>

</html>
