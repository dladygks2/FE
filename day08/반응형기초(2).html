<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled Document</title>

    <style>
        /*initial-scale=1.0 ,, 화면 배율*/
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
        }

        img {
            border: 0;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        #all {
            width: 100%;
        }

        #header {
            margin: 0 auto;
            width: 1000px;
            height: 95px;
            background-color: #963;
            position: relative;
        }

        #header .logo {
            float: left;
            position: absolute;
            top: 20px;
            left: 50px;
            width: 135px;
            height: 45pox;
            background-color: #F60;
        }

        #header .top_nav {
            float: left;
            position: absolute;
            top: 30px;
            left: 260px;
            width: 700px;
            height: 35px;
            background-color: #0066FF;
        }

        #header .top_nav ul {}

        #header .top_nav li {
            float: left;
            margin-right: 60px;
        }

        #header .top_nav li:last-child {
            margin-right: 0;
        }

        #header .top_nav a {
            font-size: 16px;
            color: #fff;
        }

        #header .info {
            float: left;
            position: absolute;
            top: 5px;
            right: 10px;
        }

        #header .info li {
            float: left;
            margin-right: 10px;
        }

        #header .info li:last-child {
            margin-right: 0;
        }

        #header .info a {
            font-size: 9px;
            color: #fff;
        }

        #main_img {
            margin: 0 auto;
            width: 1000px;
            height: 255px;
            background-color: #33FFCC;
        }

        #contents {
            margin: 0 auto;
            width: 1000px;
            height: 250px;
            background-color: #FF3333;
        }

        #contents .con01 {
            float: left;
            width: 360px;
            height: 130px;
            background-color: #6CF;
        }

        #contents .con02 {
            float: left;
            width: 320px;
            height: 130px;
            background-color: #033;
        }

        #contents .con03 {
            float: left;
            width: 320px;
            height: 130px;
            background-color: #00FFFF;
        }

        #contents .con04 {
            float: left;
            width: 360px;
            height: 120px;
            background-color: #00FF00;
        }

        #contents .con05 {
            float: left;
            width: 640px;
            height: 120px;
            background-color: #F09;
        }

        #footer {
            margin: 0 auto;
            width: 1000px;
            height: 105px;
            background-color: #339999;
        }

        #footer .logo {
            float: left;
            margin: 35px 0 0 65px;
            width: 120px;
            height: 45px;
            background-color: #000000;
        }

        #footer .addr {
            float: left;
            margin: 35px 0 0 60px;
            width: 420px;
            height: 45px;
            background-color: #999;
        }

        @media screen and (max-width : 960px) {

            /* max-width를 1000px 해야한다면 여유분 생각해서 960px로 맞춰라*/
            #header {
                margin: 0 auto;
                width: 100%;
                /* width : 960px */
                height: 95px;
                background-color: #ff3333;
                position: relative;
            }

            #header .logo {
                float: left;
                position: absolute;
                top: 20px;
                left: 5.2%;
                width: 14%;
                height: 45px;
                background-color: #F60;
            }

            /* 
                (자신의 크기 / 부모의 크기) * 100 = ?? % 
                
                ex) 135 / 960 = 0.052
            */

            #header .top_nav {
                float: left;
                position: absolute;
                top: 30px;
                left: 27%;
                /* % 계산은 부모의 값을 기준으로 계산*/
                /* 260 / 960 * 100 */
                width: 72.9%;
                /* width % 계산 :  700/960 *100 = */
                height: 35px;
                background-color: #0066FF;
            }

            #header .top_nav ul {
                width: 100%;
                /* #header .top_nav 의 너비와 같게 할 것이다. */

            }

            #header .top_nav li {
                float: left;
                width: 16.6%;
                /* top_mav 기준으로 버튼이 6개이므로 6 나눈다. */
                margin-right: 0px;
                text-align: center;
            }

            #header .top_nav li:last-child {
                margin-right: 0;
            }

            #header .top_nav a {
                font-size: 16px;
                color: #fff;
            }

            #header .info {
                float: left;
                position: absolute;
                top: 5px;
                right: 5.2%;
            }

            #main_img {
                margin: 0 0;
                width: 100%;
                height: 255px;
                background-color: #33FFCC;
            }

            #contents {
                margin: 0 auto;
                width: 100%;
                height: 250px;
                background-color: #FF3333;
            }

            #contents .con01 {
                float: left;
                width: 36%;
                height: 130px;
                background-color: #6CF;
            }

            #contents .con02 {
                float: left;
                width: 32%;
                height: 130px;
                background-color: #033;
            }

            #contents .con03 {
                float: left;
                width: 32%;
                height: 130px;
                background-color: #00FFFF;
            }

            #contents .con04 {
                float: left;
                width: 36%;
                height: 120px;
                background-color: #00FF00;
            }

            #contents .con05 {
                float: left;
                width: 64%;
                height: 120px;
                background-color: #F09;
            }


            #footer {
                margin: 0 0;
                width: 100%;
                height: 105px;
                background-color: #339999;
            }

            #footer .logo {
                float: left;
                margin: 35px 0 0 6.7%;
                width: 12.5%;
                height: 45px;
                background-color: #000000;
            }

            #footer .addr {
                float: left;
                margin: 35px 0 0 6.7%;
                width: 65%;
                height: 45px;
                background-color: #999;
            }

            /* 미디어 쿼리 960 닫기*/

            @media screen and (max-width : 800px) {
                #header {
                    margin: 0 auto;
                    width: 100%;
                    /* width : 960px */
                    height: 95px;
                    background-color: purple;
                    position: relative;
                }

                /* #contents {
                    width: 100%;
                    height: 250px;
                } */

                #contents .con01 {
                    width: 50%;
                }

                #contents .con02 {
                    display: none;
                }

                #contents .con03 {
                    float: left;
                    width: 50%;
                    background-color: #00FFFF;
                }

                #contents .con04 {
                    display: none;
                }

                #contents .con05 {
                    width: 100%;
                }

                @media screen and (max-width : 480px) {
                    #contents {
                        margin: 0 0;
                        padding: 15px 2.5%;
                        width: 100%;
                        height: auto;
                        box-sizing: border-box;
                        background-color: #FF3333;
                    }

                    #contents>article {
                        margin-bottom: 10px;
                        /* height: 27vw; */
                    }

                    #contents .con01 {
                        float: none;
                        width: 95%;
                        height: 27vw;
                    }

                    #contents .con02 {
                        float: none;
                        display: block;
                        width: 95%;
                        height: 27vw;
                    }

                    #contents .con03 {
                        float: none;
                        width: 95%;
                        height: 27vw;
                    }

                    #contents .con04 {
                        float: none;
                        display: block;
                        width: 95%;
                        height: 27vw;
                    }

                    #contents .con05 {
                        float: none;
                        width: 95%;
                        height: 27vw;
                    }

                }

                @media screen and (max-width:480px) {
                    #header {
                        margin: 0 auto;
                        width: 100%;
                        height: 110px;
                        background-color: #F00;
                        position: relative;
                    }

                    #header .logo {

                        position: absolute;
                        top: 20px;
                        left: 50%;
                        margin-left: -40px;
                        width: 80px;
                        height: 30px;
                        background-color: #F60;
                    }

                    #header .top_nav {
                        float: left;
                        position: absolute;
                        top: 60px;
                        left: 0%;
                        width: 100%;
                        height: 35px;
                        background-color: #0066FF;
                    }

                    #header .top_nav ul {
                        width: 100%;
                    }

                    #header .top_nav li {
                        float: left;
                        width: 16.6%;
                        margin-right: 0px;
                        text-align: center;
                    }

                    #header .top_nav li:last-child {
                        margin-right: 0;
                    }

                    #header .top_nav a {
                        font-size: 16px;
                        color: #fff;
                    }


                    #header .info {
                        display: none;
                    }
                }
            }
        }
    </style>
</head>

<body>
    <div id="all">
        <header id="header">
            <h1 class="logo">logo</h1>
            <nav class="top_nav">
                <ul>
                    <li><a href="">menu</a></li>
                    <li><a href="">menu</a></li>
                    <li><a href="">menu</a></li>
                    <li><a href="">menu</a></li>
                    <li><a href="">menu</a></li>
                    <li><a href="">menu</a></li>
                </ul>
            </nav>
            <ul class="info">
                <li><a href="">imenu</a></li>
                <li><a href="">imenu</a></li>
                <li><a href="">imenu</a></li>
            </ul>
        </header>

        <div id="main_img"></div>

        <section id="contents">
            <article class="con01">con01</article>
            <article class="con02">con02</article>
            <article class="con03">con03</article>
            <article class="con04">con04</article>
            <article class="con05">con05</article>
        </section>

        <footer id="footer">
            <h2 class="logo">logo2</h2>
            <address class="addr">address</address>
        </footer>
    </div>

</body>

</html>
