<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-size: 15px;
    }

    .box01 {
        font-size: 2em;
    }

    .box01 .box01-1 {
        font-size: 2em;
    }

    .box02 {
        font-size: 30px;
        width: 500px;
        height: 300px;
        border: 2px solid #000;
    }

    .box02 .box02-1 {
        /* font-size: 2rem;  부모의 크기가 정해져야한다? */
        width: 80%;
        height: 50%;
        border: 1px solid #000;
    }

    .box02 .box02-1-1 {
        width: 50vw;
        /*vw 는 현재 화면을 기준으로 % 값을 가진다.*/
        height: 10vw;
        border: 1px solid red;
    }




    /*
        em 과 rem
        
        em (ex 와 비슷한놈): 부모 엘리먼트의 폰트 크기 기준, 
                            글자 크기에 대한 % 크기, 
                            em은 영문 대문자 크기에 대한 %, 
                            ex는 영문 소문자 크기에 대한 %
        ch :
        rem : 최상위의 엘리먼트의 폰트 크기 기준


        vw : (현재 보이는 화면을 기준)화면의 가로값의 기준으로 폰트 크기 100vw 화면 가로크기 100%맞춤
        wm : (현재 보이는 화면을 기준)화면의 세로값의 기준으로 폰트 크기 100vw 화면 세로크기 100%맞춤

        vmin(viewport Minimum) : 뷰포트 너비 또는 높이를 기준으로 하는 최소 값입니다.
        vmax(Viewport Maximum) : 뷰포트 너비 또는 높이를 기준으로 하는 최대 값입니다.
    */
</style>

<body>
    <div class="box01">
        스타일시트 단위1 2em == 30px
        <div class="box01-1">
            스타일시트 단위1 (얘는 2em 2번)2em == 30px<br>
            em은 바로 상위 부모의 배의 크기가 되는 것
        </div>
    </div>

    <div class="box02">
        스타일시트 단위2 30px
        <div class="box02-1">
            스타일시트 단위2-1// 2rem 은 바디 크기를 기준으로 2배
            <div class="box02-1-1">
                스타일시트 단위2-1-1// 2rem 은 바디 크기를 기준으로 2배
            </div>
        </div>
    </div>
</body>

</html>
