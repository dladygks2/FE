<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    h2,
    h3 {
        text-align: center;
    }

    .wrapper {
        width: 500px;
        height: 150px;
        margin: 0 auto;
        border: 3px solid red;
        display: flex;
        /* flex-wrap: wrap-reverse; */
        /* flex-wrap: nowrap; */
        /* flex-wrap: wrap; */
        /* 
            flex-wrap : 부모의 자리가 없을때 
            자식을 밑으로 넘길지 선택하는거 
            nowrap은 내리지 않는다.
            
            flex는 블록을 어떻게하는지 결정

            nowrap: 다음줄로 넘어가지않음
            wrap: 기본값

            wrap-reverse : 밑에서부터 좌에서 우로 쌓아간다.
        */

    }

    .wrapper div {
        width: 100px;
        border: 1px solid #000;
        background-color: blueviolet;
    }

    #container1 {
        align-items: stretch;
    }

    #container2 {
        align-items: flex-start;
    }


    #container3 {
        align-items: flex-end;
    }

    #container4 {
        align-items: center;
    }

    #container5 {
        align-items: baseline;
    }
</style>

<body>
    <h2>flex ))) align-items : stretch(기본값)</h2>
    <div id="container1" class="wrapper">
        <div id="box1">
            <h3>1</h3>
        </div>
        <div id="box2">
            <h3>2</h3>
        </div>
        <div id="box3">
            <h3>3</h3>
        </div>
    </div>

    <h3>align-items : flex-start </h3>
    <div id="container2" class="wrapper">
        <div id="box1">
            <h3>1</h3>
        </div>
        <div id="box2">
            <h3>2</h3>
        </div>
        <div id="box3">
            <h3>3</h3>
        </div>
    </div>

    <h3>align-items : flex-end </h3>
    <div id="container3" class="wrapper">
        <div id="box1">
            <h3>1</h3>
        </div>
        <div id="box2">
            <h3>2</h3>
        </div>
        <div id="box3">
            <h3>3</h3>
        </div>
    </div>


    <h3>align-items : center </h3>
    <div id="container4" class="wrapper">
        <div id="box1">
            <h3>1</h3>
        </div>
        <div id="box2">
            <h3>2</h3>
        </div>
        <div id="box3">
            <h3>3</h3>
        </div>
    </div>


    <h3>align-items : baseline </h3>
    <!-- 글자의 크기에 따라서 줄의 높이가 달라지네 폭도 달라질 수 있겠지:?? -->
    <div id="container5" class="wrapper">
        <div id="box1">
            <h3 style="font-size: 20px;">1</h3>
        </div>
        <div id="box2">
            <h3 style="font-size: 40px;">2</h3>
        </div>
        <div id="box3">
            <h3 style="font-size: 30px;">3</h3>
        </div>
    </div>


</body>

</html>
